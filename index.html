<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 9-1, 30); // 無事故
    const xday1 = new Date(2025, 9-1, 8); // 鹿児島
    const xday2 = new Date(2025, 9-1, 26);  // 宮崎
    const xday3 = new Date(2025, 9-1, 30); // 熊本
    const xday4 = new Date(2025, 5-1, 8);  // 大分

    const slogan = {
    "slogan1" : "　運行経路　間違えた際は　即連絡,<br/>運行経路を間違ったことによる事故がたびたび発生しています。まずは、運行経路を間違うことがないように、事前の確認を徹底しましょう。そして、万が一、間違ってしまった時は、そのまま走行を続けるのではなく、すぐに管理者等に連絡し、指示を仰ぎましょう。",
 "slogan2" : "　酒気帯び確認　検知器使って　確実に実施,<br/>運転前に、検知器をつかって酒気帯び確認を実施していると、前日の酒気残りによる飲酒運転は確実に避けることができるはずです。にもかかわらず、業務中の飲酒運転が発覚しているということは、飲酒チェックが行われていないと考えられますので、確実に、実施してください。",
 "slogan3" : "　高速道路　車間の確保が　事故防止の決め手,<br/>高速道路で、車間距離をしっかりと確保せずに走行することは、事故につながる危険な行為です。歩行者がいたり、落下物があったりと、走行中にさまざまなトラブルに遭遇することも考えられますので、前車との距離はしっかりとあけ、安全走行に努めましょう。",
 "slogan4" : "　飲酒運転　車も自転車も　アウトです,<br/>飲酒運転が後を絶ちません。自転車についても「酒気帯び運転」についての罰則が強化されています。自動車も自転車も、お酒を飲んだら絶対に乗らないということを、徹底してください。",
 "slogan5" : "　周り見ぬ　子供の特性　しっかり理解,<br/>子供が被害にあう交通事故がたびたび発生しています。子供は視野も狭く、周囲の安全確認が疎かになりがちなだけでなく、遵法意識も低いと考えられます。そのため、運転中に子供を見かけた際には、飛出し等を警戒してください。生活道路等では、とくに注意が必要です。",
 "slogan6" : "　横断歩道　渡る歩行者　最優先,<br/>横断歩道上で、歩行者が車にはねられる事故が後を絶ちません。横断歩道上は歩行者の聖域であり、車優先で通行する場所ではありません。横断歩道を横断していたり、横断しようとしている歩行者がいる場合にはしっかりと停止する必要があることを、しっかりと意識して運転しましょう。",
 "slogan7" : "　交差点　自転車飛出し　しっかり警戒,<br/>交差点では、自転車との出合い頭事故が頻発しています。その特徴として、多くの自転車に違反が見られます。「飛び出してきたから仕方がない」ではなく、自転車の飛出しにしっかりと対応できるように、交差点では細心の注意を払って運転してください。",
 "slogan8" : "　運転する　車の高さ　必ず把握,<br/>トラックの荷台が高架に接触する事故がたびたび発生しています。衝突先が鉄道の橋脚の場合は、鉄道の運行にも大きな影響を与えてしまいます。まずは、自車の車高をしっかりと把握しておくとともに、運行経路も指定された通りに運転してください。",
 "slogan9" : "　視界不良　速度控えて　車間を確保,<br/>霧や雨などで、視界不良に陥ることがあります。このようなときに、普段と変わらない方法で運転してしまうと、追突等の事故を起こしてしまいます。視界が悪いときは速度をしっかりと落とし、車間距離を十分に確保しながら運転することを心がけましょう。",
 "slogan10" : "　目の病気　眼底検査で　早期発見,<br/>「最近、見えにくいな」と感じながら運転していませんか。「視力検査では異常なかったから問題ない」と安心してしまうことは危険です。なぜなら、目の病気は視力検査だけでは見つからないからです。視力に以上がない人も、一度、眼底検査を受けてみましょう。",
 "slogan11" : "　暗闇に　紛れる歩行者　見落とさない,<br/>日の入り時刻が早まるにつれ、歩行者等との接触事故が増加します。その大きな要因の一つに、歩行者の見落としが挙げられます。とくに黒っぽい服装の人は、暗闇に紛れてしまい、気がつきにくいため、暗い道路ではハイビームも活用しながら運転してください。",
 "slogan12" : "　下り坂　気づかぬうちに　速度超過に,<br/>下り坂で車両が横転する事故が時々、見受けられます。原因は速度超過によって、カーブでバランスを崩したのではないかと考えられます。下り坂では、知らず知らずのうちに速度が出ていることがあるので、こまめにメーターを確認して走行するようにしてください。",
 "slogan13" : "　高速道路　事故が起きたら　まず避難,<br/>高速道路の本線上で、人がはねられる事故が後を絶ちません。走行する車は、高速道路上にまさか人が立っているとは思いませんので、事故やトラブル等が発生した際には車の周囲を歩き回らず、まずは同乗者等はガードレール等の外に避難させたのち、必要な措置を取りましょう。",
 "slogan14" : "　日の入り後　１時間に　事故多発,<br/>10月から12月にかけては、日の入り後１時間の時間帯に、交通事故が多発する傾向にあります。その主な原因は、視認性が悪化するにも関わらず、前方をよく見ていないといったことが挙げられます。日没後は、これまで以上に前方に注意して運転することを心がけましょう。",
 "slogan15" : "　フットブレーキ　使いすぎは　事故のもと,<br/>フットブレーキの使いすぎにより、ブレーキがきかなくなる「フェード現象」が原因と考えられる事故がたびたび発生しています。長い下り坂では、スピードを出し過ぎないように注意して、エンジンブレーキ等を活用しながら下らなければならないことを頭にしっかりと入れておきましょう。",
 "slogan16" : "　サイドブレーキ　引きの甘さが　起こす事故,<br/>サイドブレーキのかけ忘れや、引きの甘さが原因による「自然発車」事故がたびたび発生しています。車から離れる際にはエンジンと止め、サイドブレーキをしっかりとかけてください。合わせて、輪留めを使用すると安心です。",
 "slogan17" : "　大丈夫　今日も来ないは　事故のもと,<br/>交通量の少ない時間帯は、つい一時停止規制を軽視してしまいがちになります。「いつも来ないから大丈夫」と思っていても、それはたまたまなだけであって、次は交差車両が来るかもしれません。交通状況を自分に都合よく考えず、交通ルールはしっかり守りましょう。",
 "slogan18" : "　大丈夫　今日も来ないは　事故のもと,<br/>交通量の少ない時間帯は、つい一時停止規制を軽視してしまいがちになります。「いつも来ないから大丈夫」と思っていても、それはたまたまなだけであって、次は交差車両が来るかもしれません。交通状況は自分に都合よく考えず、交通ルールはしっかり守りましょう。",
 "slogan19" : "　見落とさない　横断歩道　横の歩行者,<br/>横断歩道を横断しようとしている歩行者がいる場合、その手前で止まり、進路をゆずらなければいけません。しかしながら、平気で通過してしまう運転者が少なくありません。横断歩道付近では歩行者を探し、しっかり止まれるようにしてください。",
 "slogan20" : "　そのスマホ　運転席では　触りません,<br/>スマートフォンを操作しながら運転している人をよく見かけます。「私は大丈夫」などと軽い気持ちで行っているのかもしれませんが、前方からスマホに目をうつした一瞬の間に、子供が飛び出してくる可能性もあります。運転中のながらスマホは絶対にやめましょう。",
 "slogan21" : "　踏切前　確実停止で　安全確認,<br/>踏切内に取り残されてしまう事故がたびたび発生しています。これは、踏切に進入する前に確実に停止して、左右、そして前方の安全確認を行っていれば防ぐことができます。減速・徐行ではなく、確実に停止するようにしてください。",
 "slogan22" : "　ちょっとだけ　その一杯が　命とり,<br/>飲酒運転による重大事故が相変わらず発生しています。飲酒運転のきっかけは、「ちょっとだけ」という軽い気持ちが原因であることが少なくありません。しかし、その一杯が、重大事故につながるおそれがあります。飲酒運転は絶対にしないと、心に誓ってください。",
 "slogan23" : "　交差点　安全確認　確実に,<br/>交差点事故の原因の多くは、安全不確認です。つい先日も、観光バスと乗用車が衝突する事故が発生しましたが、右折しようとした乗用車は「対向車を確認していなかった」と言っているようです。交差点での安全確認は、確実に実施してください。",
 "slogan24" : "　隘路では　側方間隔　しっかり確保,<br/>生活道路等の道幅の狭い道路でも、速度を落とさず歩行者の横を通過していく車両をよくみかけます。歩行者の横を通過する際は、安全な間隔をあけるか、徐行しなければならないことを頭に入れ、安全運転に努めましょう。",
 "slogan25" : "　管理車両の　車検切れには　要注意,<br/>公用車の車検切れに関するニュースをたびたび耳にします。車の安全運行に欠かすことのできない車検ですが、車検が切れた状態の車を運転すると、厳しい罰則が待っています。管理する車両の車検時期はしっかりと把握して、車検切れにならないように注意しましょう。",
 "slogan26" : "　構内も　ルール遵守で　災害防止,<br/>構内でも事故を防止するためにさまざまなルールが定められているはずですが、皆さんはしっかりと守っていますか。「面倒くさい」とか「何もおこならない」と思ってルールを軽視すると、事故は発生します。定められたルールはしっかりと守り、災害防止に努めましょう。",
 "slogan27" : "　暗いかな　まだ大丈夫は　すでに危険,<br/>周囲が暗くなってきているにもかかわらず、ヘッドライトを点灯せずに走行している車がほとんどです。日中と夜間の境目である薄暮時は、物体のコントラストが低下し車両の発見が難しい時間帯となりますので、日没30分前にはヘッドライトを点灯させましょう。",
 "slogan28" : "　落下物は　落としたあなたの　責任です,<br/>落下物による危険映像を目にしました。落下物は、落とした運転者に責任が生じます。積荷等を走行中に落とさないためには、出発前に積載状況をしっかり確認するとともに、速度は控えて運転しましょう。あわせて、休憩時など定期的に固縛状況をチェックしてください。",
 "slogan29" : "　見直そう　不規則な　食生活,<br/>皆さんは、バランスのよい食事ができていますか。最近は、コンビニ等でも栄養バランスを意識したものがたくさん売られています。高カロリーで、脂肪や塩分が高めのものばかりを選ぶのではなく、ときには栄養バランスを意識して、食事を選んでみましょう。",
 "slogan30" : "　歩行者も　しっかり活用　反射材,<br/>反射材は、運転者に存在を知らせるための有効な手段であり、事故防止に役立つものです。しかしながら、福島県警が行った調査によると、使用率は４割程度であったということです。夜間、外出する際には、面倒くさがらず、反射材を着用することを心がけましょう。",
 "slogan31" : "　無灯火の　逆走自転車　見落とさない,<br/>日に日に日没時間が早まっています。このような時期に注意したいのが、無灯火で走行する自転車です。「危険な自転車がいるかもしれない」としっかりと注意するとともに、早めのライト点灯で事故防止に努めましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
