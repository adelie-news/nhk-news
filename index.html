<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 10-1, 16); // 無事故
    const xday1 = new Date(2025, 9-1, 8); // 鹿児島
    const xday2 = new Date(2025, 9-1, 26);  // 宮崎
    const xday3 = new Date(2025, 10-1, 16); // 熊本
    const xday4 = new Date(2025, 10-1, 15);  // 大分

    const slogan = {
     "slogan1" : "　その高さ　本当に通過　できますか？,<br/>車高を意識せずに高架をくぐろうとしたところ、橋脚等に衝突する事故がたびたび発生しています。まずは、自分が運転する車の高さをしっかりと把握しておきましょう。大きな車両を運転する場合には、運行ルートもしっかりと確認してください。",
 "slogan2" : "　業務前日　お酒の量は　しっかり管理,<br/>前日の酒気残りによる飲酒運転が後を絶ちません。「残っているとは思わなかった」とよく聞きますが、アルコールが身体から分解されるには、かなりの時間を要します。飲酒の機会が増えるこれからの時期は、「ビール１缶５時間」など、具体的な時間を意識して酒量はしっかりと管理しましょう。",
 "slogan3" : "　運転中は　前だけでなく　周囲を注意,<br/>運転中に注意しなければならないのは、前方だけではありません。右左折する際や進路を変更する際には、左右とその後方にも注意を向けなければなりません。「まっすぐ前を見ていれば安全」とは考えず、車両の周囲にも目を向けながら運転してください。",
 "slogan4" : "　霧発生　視界悪化時　速度を落とせ,<br/>秋から冬にかけては、霧が発生しやすい時期です。運転中に霧に遭遇すると、一気に視界が悪化してしまいます。霧のなかでは下向きライトを点灯し、テールランプで後続車にもアピールするとともに、速度を落として、慎重に運転してください。",
 "slogan5" : "　自転車の　酒気帯び運転　アウトです,<br/>2024年11月１日の改正道路交通法施行により、自転車の酒気帯び運転が厳罰化されました。違反した場合には、３年以下の懲役または50万円以下の罰金が科されます。「自転車なら大丈夫」ということはありませんので、自転車の飲酒運転も絶対にしないようにしてください。",
 "slogan6" : "　進路間違い　無理な復旧　事故のもと,<br/>進路を間違ったバスが、コーンを乗り越え、無理やり車線を変更する動画が拡散されました。こうした行為は、危険極まりありません。進路を間違った際には、その場で無理に復旧せず、その先の安全な場所から引き返すなどの措置を行いましょう。",
 "slogan7" : "　意識しよう　見られています　その運転,<br/>昨今、ドライブレコーダーの普及により、あおり運転をはじめとする危険な運転行動は、すぐに運転者が特定され、SNS等で拡散されています。つねに誰かの目が光っていると考え、今まで以上に安全運転に努めましょう。",
 "slogan8" : "　冬道タイヤ　自分で交換　要注意,<br/>大型車のみならず、乗用車のタイヤ脱落事故が散見されます。乗用車の場合、外れたタイヤの多くは運転者自身で行われている傾向があります。自分でタイヤを交換した際には、ナットの締め忘れに注意するほか、運転中に違和感を感じた際には直ちに車を止めて、点検してください。",
 "slogan9" : "　雪道の　シーズン始まり　危険です,<br/>本格的な雪道シーズンを迎えます。シーズン初めは、頭の切り替えも行われておらず、ついつい普段と同じ感覚で運転してしまいがちになりますが、そうした際に、スリップ事故が発生します。初めての雪道ではしっかりと緊張感を持ち、速度の抑止と車間距離の確保に努めましょう。",
 "slogan10" : "　道路上　だろう運転　事故のもと,<br/>運転中は、つい「止まってくれるだろう」「気づいているだろう」と他人の行動を、自分に都合よく考えてしまいがちです。しかし、所詮は赤の他人です。自分自身の安全は、自分で守ると考えて、危険を予測し、回避することを実践してください。",
 "slogan11" : "　トンネル内で　停止するのは　命とり,<br/>トンネル内は、逃げ場が少ないため、トンネル内でトラブル等が発生して、停止してしまうと事故につながるおそれがあります。トンネル内で故障等が発生した場合は、可能な限りトンネルの外まで走行し、停止するようにしてください。",
 "slogan12" : "　バイク事故　生身の危険　意識しよう,<br/>11月に入り、バイク事故が目立っています。バイクは風を感じる気持ちのよい乗り物ですが、事故を起こすと身体が投げ出されてしまうため、被害も大きくなります。ヘルメットはあご紐をしっかりと締め、胸部プロテクターも装着しましょう。",
 "slogan13" : "　そのスマホ　運転中に　必要ですか,<br/>多くのドライバーが、運転中にスマートフォンを操作しているように思えますが、そのスマホ、本当に今必要なことですか？　スマホに目を奪われたその瞬間に、前車が止まったり、歩行者が飛び出してくるかもしれません。走行中は、しっかりと前を見て、運転してください。",
 "slogan14" : "　運転中は　スピードメーター　何度も確認,<br/>夜間や早朝など、交通量が少ないときは、ついついスピードを出し過ぎてしまうことがあります。そのような事態に陥らないようにするためには、スピードメーターをこまめに確認することです。スピード超過は事故の被害を拡大することにもつながりますので、制限速度を守りましょう。",
 "slogan15" : "　交通事故　起きたら必ず　通報を,<br/>ひき逃げ事故に関するニュースを頻繁に見かけます。交通事故を起こした際には、パニックに陥ることも考えられますが、まずは安全な場所に停車して、負傷者を確認し、必要な処置を行いましょう。その後は必ず警察に報告してください。",
 "slogan16" : "　高速道路　玉突き事故が　頻発中,<br/>高速道路では、渋滞で停止中の車両に追突する事故が頻発しています。前方をしっかりと見て運転していれば、追突事故は未然に防ぐことができるはずです。まずは、「渋滞中」といった情報を見落とさないように注意し、現場に近づく際には車間距離の確保とスピードダウンを意識しましょう。",
 "slogan17" : "　駐車場　しっかりつなごう　子供の手,<br/>保育園の駐車場で、子供がひかれる事故が起きました。子供がひとりで歩いていたのかどうかは定かではありませんが、駐車場では、必ず子供と手をつなぎましょう。このほか、子供が勝手に車の外に飛び出さないようにも注意してください。",
 "slogan18" : "　オートライト　使い方は　しっかり確認,<br/>近年、普及の進むオートライトですが、使用方法はしっかりと理解していますか？　自動で点灯するからといって装置に任せっぱなしの場合、点灯したいときに点灯できない、また、消灯できない、といったことも考えられます。一度、使用方法を確認しておきましょう。",
 "slogan19" : "　意識しよう　車は急に　止まれません,<br/>構内で事故を起こさないためには、「車は急に止まれない」ということを意識することが重要です。構内や駐車場では低速だからと油断することもあるかもしれませんが、ブレーキを踏むまでには必ず時間がかかり、その間に車は前進してしまうことをしっかりと意識しておきましょう。",
 "slogan20" : "　飲酒運転頻発　　飲酒習慣　確認しよう,<br/>飲酒運転の報道が後を絶ちません。運転前後の酒気帯びチェックの徹底はもちろんのこと、従業員の飲酒習慣を確認することも重要です。アルコール依存症の場合は本人に自覚がないため、周囲の適切なサポートが必要です。",
 "slogan21" : "　チャイルドシート　必ず使用し　命を守ろう,<br/>交通事故により車が横転し、乗っていた子どもが下敷きになり亡くなる事故が起きました。ショッピングモール等では、チャイルドシートを使用していない家族を頻繁に見かけます。事故を起こしたり巻き込まれたりした際、後悔することがないように、チャイルドシートは必ず使用してください。",
 "slogan22" : "　闇に紛れる　無灯火自転車　要注意,<br/>薄暮時はもちろん、夜間であってもライトを点灯せずに走行する自転車は少なくありません。こうした無灯火自転車も、「いるかもしれない」と予測しながら運転していると、衝突は避けることができるはずです。暗闇の中から突然現れる自転車を見落とさないように注意してください。",
 "slogan23" : "　歩道をまたぐ　その前必ず　一旦停止,<br/>店舗の駐車場から道路に出る際、歩道をまたぐことがあります。その際、みなさんは歩道の手前でしっかりと一時停止して、安全確認を行っていますか。一時停止しなければ歩行者等と衝突するおそれがあるだけでなく、その際の衝撃も大きくなります。歩道の手前では必ず止まりましょう。",
 "slogan24" : "　暗い道　駐車車両を　見落とさない,<br/>夜間、路肩に駐車しているトラックに、バイクが衝突する事故がたびたび発生しています。「こんな場所に駐車車両はないだろう」と油断してしまうのかもしれませんが、夜間、とくに暗い道ではハイビームを活用し、駐車車両等の危険の早期発見に努めましょう。",
 "slogan25" : "　右折先の　横断歩行者　見落とさない,<br/>交差点を右折する際、対向車ばかりに気を取られ、その先の横断歩道を渡る歩行者と接触する事故が多発しています。右折先の横断歩行者を見落とさないためには、交差点に進入する前に、歩道の歩行者や自転車を事前に確認する習慣を身に付けましょう。",
 "slogan26" : "　通学路　制限速度は　厳守しよう,<br/>通学路での速度超過による運転が問題視されています。最近では、エリアでの速度制限のほか、ハンプ等も使った安全対策が展開されていますが、そうした場所は「児童等を守るための場所」であると心得て、制限速度を厳守しましょう。",
 "slogan27" : "　ドライブスルー　商品開けずに　前みよう,<br/>ドライブスルー利用時に、歩行者と衝突する事故が発生しています。商品を受け取った後は、すぐに中身を確認したり、飲食を開始したくなりますが、そうした行為はわき見を誘発します。中身の確認などは運転中ではなく、車を安全な場所に止めてから行いましょう。",
 "slogan28" : "　洗車の日　車内も車外も　ぴかぴかに,<br/>本日11月28日は「いい（11）つや（28）」の語呂合わせから、「洗車の日」となっています。こまめに清掃しているつもりでも、汚れはたまっているものです。これを機に洗車を行い、車外も車内もぴかぴかにして、車を大切に乗り安全運転に努めましょう。",
 "slogan29" : "　行楽シーズン　わき見運転　事故のもと,<br/>行楽シーズンを迎えています。紅葉等、美しい景色には運転中でも目を奪われがちになりますが、そうしたわき見が追突をはじめ交通事故の原因となります。運転中は景色を見たい気持ちをグッとこらえ、無事目的地まで着けるように安全運転に努めましょう。",
 "slogan30" : "　車のサイズ　正しく把握し　事故防止,<br/>先日、車が一台通れるかどうかの道幅の踏切で、乗用車が脱輪する事故が起きました。車のサイズをしっかりと把握していれば、脱輪はしなかったでしょうし、そもそも、そのような幅の踏切を通ることもなかったでしょう。自分の運転する車のサイズをしっかり把握しておくことが重要です。",
 "slogan31" : "　運転中は　スマホを見ずに　前見ましょう,<br/>運転中にスマートフォンに触れている運転者を頻繁に見かけます。運転中にスマホに目を落とすと、その間にも前方の危険を見落とすおそれがあります。当たり前のことですが、運転中はスマホを見ずに、しっかりと前を見て運転しましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
