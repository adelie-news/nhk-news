<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 5-1, 28); // 無事故
    const xday1 = new Date(2025, 3-1, 15); // 鹿児島
    const xday2 = new Date(2025, 5-1, 28);  // 宮崎
    const xday3 = new Date(2025, 5-1, 12); // 熊本
    const xday4 = new Date(2025, 5-1, 8);  // 大分

    const slogan = {
"slogan1" : "　大雨の　災害対応　確認しよう,<br/>豪雨被害に見舞われやすい時期になりました。今年からは、線状降水帯による大雨発生予報の発表基準も変わっていますので、こうした情報を共有するとともに、「訓練」として、緊急時の措置について確認しておきましょう。",
 "slogan2" : "　夜間走行　前方も路側も　両方注意,<br/>夜間事故の特徴の１つに、横断歩道のない場所を横断する歩行者との衝突が挙げられます。その主な原因は、運転者による歩行者の発見の遅れです。夜間は、たとえ単調な道であっても、上向きライトなどを活用して、しっかりと前方や路側の歩行者にまで注意を向けてください。",
 "slogan3" : "　寝苦しさ　解消するため　エアコン活用,<br/>これからの季節は、暑さによる睡眠不足に注意が必要です。１日ぐらい我慢できる！　と感じても、それが毎晩続いてくると、日中の居眠り運転につながるおそれがあります。夜間の寝苦しさを解消にするには、エアコンを適切に使うことが重要です。寝苦しい日は我慢せず、使用してください。",
 "slogan4" : "　二人乗り　自転車の危険　理解しよう,<br/>子供と二人乗りができるチャイルドシートが付いた自転車を利用する人は少なくないと思いますが、不注意で子供が大けがを負う危険があることを理解していますか？　まずは子供の重さで自転車の挙動が変わるほか、子供の足が車輪に巻き込まれるおそれがあることに気をつけてください。",
 "slogan5" : "　運転席に　車外での感情　持ち込まない,<br/>生活をしていると、何かにイライラしてしまうこともあるかと思います。しかし、運転席まで持ち込んでしまうと、事故の原因となるおそれがあります。運転中はそれまでのイライラは一旦忘れて、冷静になるように努めてください。",
 "slogan6" : "　ワイパーの　点検・交換で　視界を確保,<br/>本日６月６日は「ワイパーの日」です。梅雨期にはワイパーの使用頻度も高まりますが、拭きムラはできていませんか？　ガラスに筋状の線が残ったり、ビビり音がする場合は、ワイパーゴムの交換時期ですので、これを機に、新しい物に交換してください。",
 "slogan7" : "　小さな子ども　行動予測は　困難です,<br/>小さな子供は、目を離すとすぐに動き回ろうとします。また、背も低く運転席からは姿が見えないため非常に危険です。車の通行がある場所においては、保護者は絶対に手を離さないようにしてください。また、手をつないでいても振りほどくこともありますので、しっかりと握ってあげてください。",
 "slogan8" : "　一時停止　タイヤの停止　意識しよう,<br/>確実な一時停止は安全運転の基本ですが、完全に停止しているつもりでも、実は減速・徐行になっているケースも少なくありません。車を止めるのではなく、タイヤを止めることを意識するのが確実な一時停止のコツです。",
 "slogan9" : "　あおり運転　誤解されない　運転を,<br/>みなさんは、何気なく「あおり運転」と誤解されるような運転をしていませんか？　車間距離をつめる、ハイビームで走り続ける、といった行為は、あおり運転と誤解されるおそれがありますので、意識して改めるようにしてください。",
 "slogan10" : "　ダイヤマーク　その意味しっかり　確認しよう,<br/>ダイヤマークの路面標示の意味を理解していますか？　ダイヤマークの意味は、その先に横断の歩道等があることを示しています。まずはダイヤマークの意味を理解して、ダイヤマークを見かけた際には横断歩行者の存在を予測し、歩行者を見かけた際には止まれるように準備してください。",
 "slogan11" : "　エアコン使用　かくれ脱水　注意して,<br/>全国各地で真夏日が観測されていますが、エアコンを使用した車内は大変乾燥します。また、運転中はほとんど体を動かさないので、血液の循環も滞りがちになります。運転中もできるだけ水分や休憩をとって、かくれ脱水を防いでください。",
 "slogan12" : "　車両によって　死角の大きさ　変わります,<br/>運転するにあたって、死角は大きな危険要素ですが、その大きさは車種によって異なります。仕事や旅行などで、普段とは異なる車格の車を運転する際には、運転前に死角がどこにあるか確認しておきましょう。",
 "slogan13" : "　無灯火の　自転車走行　予測して,<br/>夜間走行時、無灯火の自転車ほど恐ろしいものはありません。しかしながら、無灯火で走行する自転車は頻繁に見かけます。運転者としては、暗い場所ではハイビーム等を活用して、常に無灯火の自転車の存在を意識しておきましょう。",
 "slogan14" : "　雨天時は　警戒しよう　スリップ事故,<br/>雨の日の濡れた路面では制動距離がのびるため、晴れの日の２倍の車間距離をとるように心がけましょう。同様に、雨の日は普段よりも速度を控えて運転することで、スリップ等の雨天事故の防止に努めてください。",
 "slogan15" : "　右折時の　対向バイクの　見落とし注意,<br/>交差点を右折する際に、直進するバイクと衝突する事故が後を絶ちません。その原因はバイクを遠くにいると勘違いしたり、そもそも見落としていることにあります。右折する際には必ず対向直進車の存在を確認し、発見した場合は直進車を優先させましょう。",
 "slogan16" : "　飲酒運転　周囲の人も　不幸にします,<br/>飲酒運転に関するニュースが毎日のように報道されています。飲酒運転により逮捕されると、職を失うだけでなく、会社にも多大な迷惑をかけることになります。誘惑に負けず、その後の悲惨な生活をしっかりとイメージして、飲酒運転は絶対に行わないようにしてください。",
 "slogan17" : "　スリップサイン　滑る前に　確認しよう,<br/>みなさんは、タイヤのスリップサインを確認したことはありますか？　タイヤの横側には三角のマークがついており、その延長線上にはふくらみがあります。そのふくらみがタイヤの残り溝の深さが1.6ミリであることを示す目安です。こちらでタイヤの摩耗状況を把握しておきましょう。",
 "slogan18" : "　視野と視力　違いを理解し　安全運転,<br/>運転免許の更新や健康診断で、視力検査は行われますが、視野検査は行われません。たとえ視力に問題がなくとも、視野が欠けるなどの視野障害があれば、安全運転に支障をきたします。一度、眼科で視野の検査を受けてみませんか。",
 "slogan19" : "　雨天時は　乾燥路面の２倍　車間距離を,<br/>雨の日の濡れた路面では制動距離がのびるため、晴れの日の２倍の車間距離をとるように心がけましょう。同様に、雨の日は普段よりも速度を控えて運転することで、スリップ等の雨天事故の防止に努めてください。",
 "slogan20" : "　撮られています　あなたの危険な　運転行動,<br/>ドライブレコーダーの普及が進んだこともあり、あなたの危険な運転は、他車のドライブレコーダーに記録されている可能性があります。自分の運転は誰かに録画されていることしっかりと意識して、安全運転に徹しましょう。",
 "slogan21" : "　管理車両の　車検切れには　要注意,<br/>公用車の車検切れに関するニュースをたびたび耳にします。車の安全運行に欠かすことのできない車検ですが、車検が切れた状態の車を運転すると、厳しい罰則が待っています。管理する車両の車検時期はしっかりと把握して、車検切れにならないように注意しましょう。",
 "slogan22" : "　給油後は　キャップの締め忘れに　注意しよう,<br/>ドライバー自身で給油を行った際には、燃料キャップの締め忘れに注意が必要です。とくに大型車の場合は、右左折など、ハンドルを切るたびに、道路に燃料をこぼしてしまうおそれがあります。給油後は、どれだけ急いでいても、キャップを締めたかどうかを確認してください。",
 "slogan23" : "　カーブでは　手前で減速　基本です,<br/>坂道のカーブでの正面衝突が発生しています。カーブでは、進入する前に減速することが基本です。坂道では、さらに注意が必要です。自分の速度や運転技術を過信せず、カーブの手前ではしっかり減速し、安全に通過することを徹底してください。",
 "slogan24" : "　踏切で　トラブル発生　迷わずボタン,<br/>踏切内でトラブルが発生した際には、迷わず非常用ボタンを押して、危険を知らせましょう。これは、トラブルを見かけた際でも同じです。自分でなんとかしようとしている間にも、列車は接近してきます。トラブル時には躊躇せずボタンを押しましょう。",
 "slogan25" : "　かぶりましょう　命を守る　ヘルメット,<br/>自転車に乗る際のヘルメット着用が努力義務化され、はや３ヶ月が経とうとしています。しかしながら、実際にはまだまだ着用している人は少ないように感じます。家族にとっても大切な、自分の命を守るため、ヘルメットをかぶりましょう。",
 "slogan26" : "　まだ行ける？　実は意外に　近いかも,<br/>交差点を右折する四輪車と、直進する二輪車の衝突事故が多発しています。その原因としてあげられるのが、二輪車を実際よりも遠くにいるように感じたり、実際の速度よりも遅く感じたりするなどの錯覚です。交差点を右折する際には、必ず直進車を優先するようにしてください。",
 "slogan27" : "　逆走車は　追越車線を　走ります,<br/>高速道路での逆走が後を絶ちません。こうした逆走車は、追越車線（自車から見て右側）を走ってくることが大半です。高速道路では、走行車線（左車線）を走行することを基本として、安全運転に努めましょう。",
 "slogan28" : "　雨の日は　傘さし自転車　要注意,<br/>雨天時には、傘をさした自転車をよく見かけます。こうした自転車は、片手運転となりバランスが悪かったり、傘に視界がさえぎられていて前方がよくみえてないおそれがあり、非常に危険です。傘をさした自転車からは、しっかりと距離をとり、防衛運転に努めましょう。",
 "slogan29" : "　熱中症　暑さ指数を　しっかり活用,<br/>熱中症対策が必要な季節になっています。熱中症の危険をはかる目安に「暑さ指数」があります。デジタルサイネージの９時５分・12時５分に表示される「暑さ指数」もご確認ください。そして、こまめな水分補給など、その時々に応じた熱中症対策を適切に実施していきましょう。",
 "slogan30" : "　横断する　歩行者絶対　見落とさない,<br/>全国各地で、道路を横断している歩行者が犠牲になる事故が発生しています。信号の有無や横断場所など、歩行者側に非がある場合もありますが、ひとたび事故を起こしてしまうと、大きな責任がかかるのは運転者の皆さんです。歩行者を見落とさないよう、安全運転に努めましょう。",
 "slogan31" : "　速度超過　車が凶器に　変わります,<br/>車は速度を上げれば上げるほど大きな力を持ち、恐怖を与える凶器になります。そして、車を凶器に変えるのは、運転するあなた自身です。あなたが歩行者の立場になった際、その恐怖があなたに跳ね返ってくることをしっかりと理解して、安全運転に努めましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
