<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2026, 1-1, 14); // 無事故
    const xday1 = new Date(2025, 11-1, 13); // 鹿児島
    const xday2 = new Date(2025, 12-1, 9);  // 宮崎
    const xday3 = new Date(2026, 1-1, 14); // 熊本
    const xday4 = new Date(2025, 10-1, 15);  // 大分

    const slogan = {
       "slogan1" : "　軽自動車　乗車定員は　４人です,<br/>最近は、車内のスペースや車高に余裕のある軽自動車が増えました。そのため、後部座席に大人が３人座れるように感じることもあります。しかし、軽自動車の乗車定員は４人です。ちょっとそこまでと、軽い気持ちで定員をオーバーすることがないように注意してください。",
 "slogan2" : "　睡眠時間　しっかり確保し　疲労回復,<br/>日々の疲れをいやすためには、睡眠時間の確保が欠かせません。業務の都合により、なかなか睡眠時間を確保できないという方も少なくないかと思います。しかし、休めるときにはしっかりと休んで、疲労の回復に努めましょう。",
 "slogan3" : "　タイヤチェーン　劣化や破損　要チェック,<br/>チェーン規制のかかった高速道路を走行していると、破損したタイヤチェーンの一部が落ちていることがあります。非金属性のタイヤチェーンは経年劣化するため、寿命は５年とも言われます。タイヤチェーンを使用する前に、状態を確認しておきましょう。",
 "slogan4" : "　寒波到来　凍結予測し　安全運転,<br/>寒波が居座っています。その影響もあり、各地でスリップ事故が発生しています。積雪・降雪時はもちろん、普段は凍結しないような場所でも、急な冷え込みで路面が凍結するおそれがあります。寒波到来時には路面凍結を予測し、スピードを控えて安全運転に努めましょう。",
 "slogan5" : "　フロントガラス　凍ったままの　運転厳禁,<br/>冬期はフロントガラスに霜がおりることがあります。運転前にしっかりと除去しなければ、死角を生み出すことにもつながり、大変危険です。頻繁に凍結するような場合は、解氷剤やスクレーパー等を準備しておくと安心です。",
 "slogan6" : "　強風時　焦らずしっかり　ハンドル握れ,<br/>冬型の気圧配置が強まると、各地で強風が吹くことがあります。横風にあおられて急にハンドルをとられることがないように、ハンドルはしっかりと握って運転しましょう。とくに橋の上や海岸沿いなどでは注意が必要です。",
 "slogan7" : "　気づきにくい　視野障害を　検査しよう,<br/>視力検査と違い、視野の検査を受ける機会はそれほど多くありません。しかし、視野に障害があった場合は、運転に支障をきたしてしまいます。視野障害を把握するには、検査が欠かせません。受けたことがないという方は、一度、眼科で視野検査を受けてみましょう。",
 "slogan8" : "　ドラレコを　つけて安心するのは　危険です,<br/>ドライブレコーダーを搭載する車は増えましたが、記録された映像の確認方法はわかりますか？　しっかり把握していなければ、万が一の事故等の際に困ることになります。記録媒体の確認と合わせて、正しい操作方法を確認しておきましょう。",
 "slogan9" : "　歩道を横切る　その前必ず　一時停止,<br/>歩道を横切る際に、歩行者と衝突する事故が発生しています。道路交通法では、歩道を横断する際には一時停止をしなければならないことが定められています。歩行者と衝突してしまった際、知らなかったでは済まされませんので、必ず停止して、安全確認をセットで行うことを徹底しましょう。",
 "slogan10" : "　車間距離　そんなに詰めて　何急ぐ,<br/>前車との車間距離を詰めて走行する車をよく見かけますが、車間距離不足は、追突事故の原因となります。前車が急ブレーキを踏んでも、追突することがないだけの車間距離を確保して運転することを心がけましょう。",
 "slogan11" : "　トンネル内　漫然運転　危険です,<br/>高速道路のトンネル内では、減速や停止した前車に追突する事故がたびたび発生しています。その原因の一つに、漫然走行が挙げられます。「高速道路で停止する車両はない」と決めつけず、前車の動きにしっかりと注意を向けて運転しましょう。",
 "slogan12" : "　運行前の　点検実施で　トラブル防止,<br/>運転中にタイヤのパンクやバーストなどのトラブルが発生して、走行不能となるケースがたびたび発生しています。しかし、そのなかには、点検・整備を実施していれば、防ぐことができたものも少なくありません。運転前の点検は、確実に実施するようにしましょう。",
 "slogan13" : "　信号待ち　スマホ操作は　止めましょう,<br/>たとえ信号待ちをしている場合であっても、スマートフォンを操作してしまうと、信号が変わったことに気づかないおそれがあります。後続車にうながされて慌てて発進しようとすると、安全確認を怠る危険もありますので、運転中のスマホ操作は厳禁と心得えましょう。",
 "slogan14" : "　道路陥没　発見したら　♯９９１０,<br/>陥没した道路に、トラックが転落する事故が発生しました。道路の陥没を防ぐことはできません。しかし、道路の異常を発見した場合には、道路緊急ダイヤル「♯９９１０」に通報してください。早期に連絡することで、二次災害を防ぐ可能性が高まります。",
 "slogan15" : "　営業車　見られていること　意識しよう,<br/>社名の入った営業車（トラック・バス含む）は、大変目立つ存在です。そのため、マナーの悪い運転や交通違反を行っていると、すぐに目に止まります。最近ではSNS等で拡散されるケースも少なくありません。「見られている」という意識をしっかりと持って、安全運転に徹しましょう。",
 "slogan16" : "　救急車　接近逃さず　進路を譲ろう,<br/>１１９番による救急車の到着時間が遅くなっているようです。その原因の一つとして、接近する救急車に気が付かない・進路を譲らない車も少なくありません。サイレンが聞こえてきたら、耳を澄ましてその方向を探り、路肩に車を寄せるなどしてスムーズな進行に協力するようにしてください。",
 "slogan17" : "　運転免許証　定期的に　確認しよう,<br/>免許停止中にもかかわらず、車を運転して逮捕される事案がたびたび発生しています。無免許運転を防止するためには、定期的な免許証の確認が欠かせません。有効期限や運転できる車の種類等は、しっかりと確認しておきましょう。",
 "slogan18" : "　健康診断　結果を把握し　対策とろう,<br/>健康状態に起因する交通事故がたびたび発生しています。運転中に意識を失ってしまった場合、他者を巻き込む重大事故につながるおそれがあります。毎年受ける健康診断の結果は軽視せず、生活習慣等の改善や、治療にしっかりと取り組みましょう。",
 "slogan19" : "　少しでも　お酒は簡単に　抜けません,<br/>飲酒運転が後を絶ちません。たとえ少量の飲酒であっても、アルコールが分解されるまでには時間を要します。その間、寝てしまうと、アルコールの分解速度が遅くなることにも注意が必要です。飲酒したら運転しない、運転するなら飲まないことを徹底しましょう。",
 "slogan20" : "　踏切進入　安全確認　徹底しよう,<br/>電車が通過する前に踏切の遮断棒が上がり、中に進入した車が電車と衝突する事故が発生しました。踏切を渡る前には一時停止して、窓を開け、自分の目と耳で電車が来ていないことを確認することを徹底しましょう。",
 "slogan21" : "　雨の日は　晴れの日の倍　車間距離,<br/>雨の日はスリップしやすくなるため、事故が多発する傾向にあります。首都高速では、雨の日は晴の日に比べて、人身事故は４倍、物損事故は７倍も多くなるそうです。雨の日は、晴れの日の２倍以上の車間距離を確保して、安全運転に努めましょう。",
 "slogan22" : "　降雪時は　歩道の人も　滑ります,<br/>雪が積もると滑るのは、車だけではありません。歩道を歩く人も滑るおそれがあるため、転倒し、車道に出てくることを警戒する必要があります。それ以外にも、雪が深くなると歩道が歩けなくなり、車道を走行するといった危険もあるため、雪道走行時は歩行者の動静にも注意しましょう。",
 "slogan23" : "　交差点　進入する前　状況確認,<br/>青信号の間に交差点を通過することができず、その手前にある横断歩道上で停止する車をよく見かけます。混雑する交差点では、その先の状況をしっかりと把握し、自車のスペースをしっかりと確保してから進みましょう。横断歩道上での停止は迷惑なだけでなく、交通違反の対象です。",
 "slogan24" : "　車線減少　その標識を　見落とさない,<br/>高速道路では、工事規制箇所での機材への接触や追突事故が頻発しています。まずは「道路工事中」や「車線数減少」などの警戒標識を見落とさないように注意するとともに、早めの車線変更を行いましょう。",
 "slogan25" : "　その割込み　他車の事故に　つながります,<br/>路線バスの前への割込みなど、自分では何気なく行った車線変更が、他車の事故につながるおそれがあります。進路変更を行うときには、必ずウインカーを出し、変更先の安全確認を怠らないよう注意してください。",
 "slogan26" : "　一瞬の油断　その後の人生　変わります,<br/>いつもは真面目に安全確認している人でも、ふと魔がさして一瞬だけ油断をすることで事故を起こしてしまうことがあります。たった一瞬の油断がその後の人生を大きく変えてしまうことになりますので、運転時の油断は厳禁と肝に命じましょう。",
 "slogan27" : "　いつも来ない　今日は来るかも　しれません,<br/>普段交通量の少ない交差点で、「いつも誰も来ないから今日も来ないだろう」と油断して安全確認を怠るようになっていませんか？　普段来ない道でも今日は来るかもしれませんので、いつでも気を抜かずに運転することが大切です。",
 "slogan28" : "　事故の原因　作る停車は　厳禁です,<br/>歩道や生活道路など、むやみに停車をすることで死角が生まれ、事故の原因となることがあります。停車をする際にはしっかり場所を考え、万が一にでも事故が起こるきっかけとならないようにしましょう。",
 "slogan29" : "　ドアオープン　後方確認　しましたか？,<br/>たまに全く後方を確認しないままドアを開ける運転者を見かけますが、もしそこに歩行者や自転車が来ていたら、思わぬ事故につながることになります。必ず後方の安全を確認してからドアを開けることを徹底してください。",
 "slogan30" : "　お手本に　なれるような　運転を,<br/>人のお手本になれるような運転をしている自信はありますか？　常日頃から、いつ誰に見られても恥ずかしくないような運転をするように心がけましょう。",
 "slogan31" : "　到着時間　スピード出しても　変わりません,<br/>急いでいるときはスピードを出し、無理な車線変更や黄信号での交差点進入など、危険な運転をしがちです。しかし、そのようなリスクを犯したところで到着時間はほとんど変わりません。事故を起こすと元も子もありませんので、急いでいるときこそ、冷静な運転を心がけましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
