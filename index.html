<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 8-1, 21); // 無事故
    const xday1 = new Date(2025, 8-1, 14); // 鹿児島
    const xday2 = new Date(2025, 8-1, 21);  // 宮崎
    const xday3 = new Date(2025, 5-1, 12); // 熊本
    const xday4 = new Date(2025, 5-1, 8);  // 大分

    const slogan = {
   "slogan1" : "　自転車も　ライト点灯　反射材,<br/>薄暮時や夜間に、無灯火で走行する自転車が散見されます。自転車の利用者からは周囲が見えていても、その他の運転者からは、まったく自転車が見えず、見落とされるおそれがあります。夜間、自転車に乗る際は、必ずライトを点灯し、反射材も活用しましょう。",
 "slogan2" : "　自分から　早めのライトで　知らせよう,<br/>だんだんと日が暮れるのが早くなってきました。最近は、オートライトの普及が進み、ヘッドライトが自動で点灯する車も増えました。だからといって装置に任せっぱなしにするのではなく、自分が暗いと感じる際には、積極的にライトを点灯して運転してください。",
 "slogan3" : "　交差点　交差車両の　飛出し注意,<br/>信号機のない交差点での出会頭事故が後を絶ちません。交差点では、まずは対向車の存在を意識してください。そして、対向車に気づいた場合は、対向車の進行を予測して、速度をおとしたり、ペダルの足を踏み替える等の行い、注意しながら進行してください。",
 "slogan4" : "　高速走行　しっかり前見て　運転を,<br/>高速道路上では、渋滞最後尾に追突したり、道路上で誘導や作業をしている人と衝突する事故が頻発しています。その主な原因は、わき見等、前をしっかり見ずに運転していることが考えられます。運転中はしっかりと前を見て、安全運転に徹しましょう。",
 "slogan5" : "　暗い道　遠くを照らし　事故防止,<br/>夜間、道路を横断する歩行者と衝突する事故が後を絶ちません。横断歩行者を少しでも早く発見するためには、ハイビームの活用が欠かせません。交通量も少なく、街灯も少ないような暗い道路では、積極的にハイビームを使用して、事故防止に努めましょう。",
 "slogan6" : "　ABS　しっかり踏んで　効果を発揮,<br/>ABS（アンチロックブレーキシステム）は、ブレーキ時に安定した車体姿勢を確保し、ハンドル操作を可能にする装置です。ABSを作動させるためには、急ブレーキ時に、ブレーキペダルを力いっぱい踏み込む必要がありますので、緊急時にはためらわず、思いっきりブレーキを踏みましょう。",
 "slogan7" : "　ETC　通過速度に　要注意,<br/>週末に高速道路を利用する方も少なくないかと思いますが、ETCレーンを通過する際には、速度に注意してください。時速20キロ以下でなければ、開閉バーに衝突するおそれがあります。また、スマートICでは、一時停止が必要となりますので、こちらも注意してください。",
 "slogan8" : "　自転車の　スマホ・酒気帯び　罰則強化,<br/>自転車の「ながらスマホ」と「酒気帯び運転」の罰則が強化されています。このほか、前述の違反は自転車運転者講習制度の対象となる違反にも追加されます。しっかりと従業員に周知しておきましょう。",
 "slogan9" : "　自宅でも　車の周囲　必ず確認,<br/>自宅の敷地内で、家族をひいてしまう事故がたびたび発生していますが、その主な原因は、安全確認不足です。自宅の駐車場だからと油断するのではなく、周囲に家族がいるかもしれないと考え、車を動かす前に、安全確認を徹底してください。",
 "slogan10" : "　冠水路　安易な進入　故障のもと,<br/>大雨の影響により、道路が冠水することがたびたび発生しています。しぶきを上げながら走行する様子が頻繁に報道されますが、エンジンが水を吸ってしまったり、マフラーが水につかってしまうと車は動けなくなってしまいます。冠水路は安易に走行せず、避けてください。",
 "slogan11" : "　台風発生　気象情報　こまめに確認,<br/>最近の台風は異常気象もあり、なかなか進路が定まらない場合があります。このような状況では、こまめに気象情報を確認し、安全運行を確保する必要があります。管理者・運転者ともに気象情報や道路状況を確認し、共有してください。",
 "slogan12" : "　トンネル火災　進入前に　情報チェック,<br/>トンネル内では、交通事故等に起因する火災がたびたび発生しています。トンネル内で火災が発生した場合、トンネルの入口では信号や情報板等で案内されますので、情報の見落としに注意して、トンネル内に進入しないように注意してください。",
 "slogan13" : "　相手車両　思いやる気持ちで　安全運転,<br/>連日、あおり運転の報道を見聞きします。あおり運転は犯罪であり、許されるものではありませんが、割り込まれた、進路を譲ってくれなかったなど、そのきっかけは些細な事であることが少なくありません。相手を思いやる気持ちを思って、安全運転に努めてください。",
 "slogan14" : "　二輪車の　安易なすり抜け　命とり,<br/>二輪車のいわゆる「すり抜け」は非常に危険な行為です。前車を追い抜くために反対車線を走行したり、車の左側から追越しを行うことは、事故を起こすリスクが高いだけでなく、事故を起こした際の被害は二輪車側が大きくなることを理解して、二輪車は安全に利用してください。",
 "slogan15" : "　見落とさない　道路を渡る　高齢者,<br/>９月１５日は「老人の日」です。また、２１日までの７日間は「老人週間」となっています。これからの季節、横断歩道外を横断する高齢者との事故が多発する傾向にあるため、高齢者の見落としに注意するとともに、思いやりの気持ちを持って事故防止に努めましょう。",
 "slogan16" : "　道路脇　しゃがんだ歩行者　要注意,<br/>道路脇にしゃがんで作業をしていた人が、車にはねられる事故が発生しています。道路脇にしゃがんだ人は小さく、その存在に気がつきにくいものです。夜間には道路で寝ている歩行者等も存在しますので、注意して運転してください。",
 "slogan17" : "　駐車場　安全確認　手抜きしない,<br/>駐車場で後退時に、歩行者と接触する事故が後を絶ちません。駐車場では、歩行者も油断していたり、他のことに気を取られるなどして、後退する車に気が付ないおそれがあります。慣れた場所であるからと手を抜かず、後退する際には、後方の安全確認を徹底してください。",
 "slogan18" : "　高速道路　逆走車両を　意識しよう,<br/>高速道路を逆走する車両との衝突事故が少なくありません。まずは、高速道路を逆走する車が現れるかもしれないことを、頭の片隅においておいてください。そして逆走車と衝突しないためには追越車線を走りつづけないことがポイントになることを覚えておきましょう。",
 "slogan19" : "　チャイルドシート　年齢ではなく　身長で,<br/>チャイルドシートの使用が義務付けられているのは６歳未満の幼児です。しかし、シートベルトを適切に使うためには、大人の体格が必要であり、実際に、小さな子供がシートベルトにより受傷する事故も発生しています。身体が小さな子どもには、引き続きチャイルドシートやジュニアシートを使用してください。",
 "slogan20" : "　譲り合いで　気持ちの良い　運転を,<br/>本日は「バスの日」です。日本で初めてバスが走った日が９月２０日であったことを記念して、策定されました。バスは安全の確保を最大の使命に、日々、運行しています。みなさんも、交通パートナーとして、安全運行に努めてください。",
 "slogan21" : "　酒気残り　甘くみるのは　危険です,<br/>前日の酒気残りによる飲酒運転が頻発しています。前夜にお酒を飲んだときには、アルコールが体内から完全に抜けるまで運転してはいけないことを自覚してください。翌朝に運転業務がある場合には、飲酒の量を控えることが重要です。",
 "slogan22" : "　黄信号　加速ではなく　減速・停止,<br/>信号が黄色に変わった際に、加速して交差点を通過していく車は少なくありません。確かに、「安全に停止できない場合を除く」となっていますが、この解釈を自分に都合よく考えすぎてはいませんか？　「黄色信号＝止まれ」の大原則をおろそかにしないようにしてください。",
 "slogan23" : "　交通ルール　しっかり守り　事故ゼロ目指せ,<br/>秋の全国交通安全運動が、30日(土)まで開催されています。日の入り時間が急激に早まる秋口以降は、夕暮れ時や夜間に重大交通事故が多発する傾向にあります。歩行者等の見落としに注意して、安全運転に努めましょう。",
 "slogan24" : "　運行経路　事前のチェックで　スムーズ走行,<br/>全国各地で事故や工事による交通規制が行われています。「この前は大丈夫だったから……」となんとなく出発してしまうと、規制に引っかかった際に大変な苦労をすることになりかねません。運行前にはインターネット等で最新の交通情報を確認してください。",
 "slogan25" : "　落雷中も　焦らずしっかり　安全運転,<br/>各地で大気が不安定になり、落雷が発生しています。落雷に対して、車内は比較的安全と言われていますが、落雷に驚いてハンドル等の操作を誤ってしまうと非常に危険です。冷静に運転できない場合は、安全な場所に避難して、雷雲が去るのを待ちましょう。",
 "slogan26" : "　気をつけよう　死角から来る　自転車に,<br/>見通しの悪い交差点における、自転車との出合い頭事故が後を絶ちません。見通しの悪い場所ではたとえ自車側に停止規制がなくとも、交差車両が飛び出してくるかもしれないと考えて、減速・一時停止で安全確認を行ってください。",
 "slogan27" : "　自転車の　危険行動　予測しよう,<br/>警察庁の分析によると、事故を起こした自転車の多くに、なんらかの交通違反が見られます。もっとも多い違反は安全運転義務違反であり、次いで信号無視、一時不停止となっています。自転車を見かけた際には危険な行動を予測する、防衛運転に徹しましょう。",
 "slogan28" : "　強引な　進路変更　危険です,<br/>高速道路上で、強引な進路変更を繰り返す大型トラックを見かけました。等速で走りたい気持ちは理解できますが、強引な進路変更により、後続車がブレーキを踏むことまで頭が回っていないのでしょうか。進路変更は周囲の安全を確認したのち、行いましょう。",
 "slogan29" : "　進路変更　行う前に　目視で確認,<br/>進路変更時に、死角を走行していた二輪車と衝突する事故がたびたび発生しています。進路変更を行う際の安全確認はミラーをちらっと見るだけで済まさず、しっかりと目視で確認する必要があることを忘れないでください。",
 "slogan30" : "　右折時は　歩道の確認　慎重に,<br/>交差点を右折する際、直進車の動静に注意する運転者は多いと思いますが、その先の横断歩道上の歩行者や自転車等と衝突する事故が少なくありません。右折は対向車線の車だけをみて慌てて行わず、その先の横断歩道にまで目を向けて、慎重に行いましょう。",
 "slogan31" : "　高速道路　工事の見落とし　要注意,<br/>各地の高速道路で集中工事が行われています。それに伴い、車線規制や渋滞が発生しています。ここで注意したいのが、工事現場や渋滞最後尾への追突事故です。車線規制の予告を見かけた際には早めに車線を変更し、漫然と運転しないように気をつけましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
