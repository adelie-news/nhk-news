<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 11-1, 13); // 無事故
    const xday1 = new Date(2025, 11-1, 13); // 鹿児島
    const xday2 = new Date(2025, 9-1, 26);  // 宮崎
    const xday3 = new Date(2025, 10-1, 16); // 熊本
    const xday4 = new Date(2025, 10-1, 15);  // 大分

    const slogan = {
     "slogan1" : "　声かけて　仲間で築く　安全網,<br/>社内のコミュニケーションが活発だと、経路上の危険情報や通行止めなどの情報を共有できるため、高いレベルの安全網を構築することができます。ラインなどで社内のグループを作るなど、コミュニケーションづくりの方法を検討してみましょう。",
 "slogan2" : "　無理せずに　休憩しっかり　安心運転,<br/>師走に入り、慌ただしくなりますが、休むときにはしっかり休み、体調管理に努めましょう。無理のない運転は、安心運転につながります。",
 "slogan3" : "　振り返ろう　今年の運転　どうだった？,<br/>多くの事業所で、仕事納めを迎えます。2025年、年初に立てた目標の達成度合いはいかがでしたか？　無事故・無違反を達成できた方は、そのまま継続してください。違反や事故があった方は、その原因をしっかりと見つめなおし、再発防止に努めましょう。",
 "slogan4" : "　年末年始　渋滞予測を　活用しよう,<br/>年末年始は、全国各地の高速道路で渋滞の発生が予想されています。渋滞に巻き込まれてしまうと、肉体的にも精神的にも疲れます。まずは渋滞予測情報をチェックして、出発日時の変更も検討して、快適な移動を目指しましょう。",
 "slogan5" : "　使いこなそう　搭載された　高機能前照灯,<br/>みなさんの車には「高機能前照灯」は搭載されていますか？  これはハイビームとロービームを自動で切り替えるものですが、しっかりと活用することで、夜間の事故防止に大きな効果を発揮します。搭載車に乗っている方は、積極的に使用していきましょう。",
 "slogan6" : "　忘年会　飲んだら乗らない　徹底しよう,<br/>連日、飲酒運転に関する報道を目にします。飲酒運転は、たとえ少量であっても犯罪です。飲んだら乗らない、運転しないことを徹底して、事業所から飲酒運転を根絶してください。忘年会・新年会のシーズンはハンドルキーパーを決めておくなど、とくに注意しましょう。",
 "slogan7" : "　年内も　気を引き締めて　安全運転,<br/>今年も残すところあとわずかになりました。誰もが慌しくなるこの時期は、速度超過や信号無視等にとくに注意してください。自分自身の身勝手な行動が交通事故の原因となることをしっかりと理解して、安全運転を徹底しましょう。",
 "slogan8" : "　週末は　駐車場での　警戒徹底,<br/>商業施設の駐車場での死亡事故が後を絶ちません。これから年末年始にかけて、商業施設は混雑しますが、駐車場を走行する歩行者は「車が止まってくれる」と思い、油断しているおそれがあります。駐車場を走行する際には、歩行者等の見落としに注意して、事故防止に努めましょう。",
 "slogan9" : "　夜間走行　横断歩行者　見落とさない,<br/>夜間は、視界も悪く、ヘッドライトも道路の一部しか照らしません。そのため交差点通過時には、横断歩行者が急に飛び出してきたように感じることがあります。夜間、突然の歩行者出現に驚かないためには、まずは速度を落として運転することです。そして、ハイビームを活用し、横断歩行者の存在を探しましょう。",
 "slogan10" : "　車から　離れる際は　必ずギアをＰに,<br/>停止中に運転を後退をした運転者が、後退してきた車の下敷きになる事故がおきました。ギアはバックに入っていたようです。運転中にやむを得ず車から離れる際には、ギアをPレンジに入れ、パーキングブレーキもかけましょう。",
 "slogan11" : "　急な迂回　焦らずルート　しっかり確認,<br/>迂回ルートを誤り、事故を起こすケースがたびたび発生しています。急に不慣れな道を走行することになる場合、心理的な負担も増大します。迂回ルートを走行する際には、ルートの確認を管理者と徹底してください。そして不安な場合は無理に走行を継続せず、再度確認することが重要です。",
 "slogan12" : "　年末は　混雑見越して　早めに行動,<br/>2025年も残すところ、あと少しとなりました。これから年末に向けては交通量も多くなり、各地で渋滞等が発生するようになります。そのため、車で移動する際には、普段以上に時間がかかることを見越して、早めに出発することを心がけてください。",
 "slogan13" : "　慌しい　そんな時こそ　確認徹底,<br/>１２月の週末は、普段以上に慌しい方も多いのではないでしょうか。バタバタすると、つい安全確認を省略したくなりますが、そんなときに事故は起きてしまうものです。忙しいときにこそ安全確認を徹底して、事故防止に努めましょう。",
 "slogan14" : "　意識しよう　早めの点灯が　事故減らす,<br/>薄暮時の交通事故が目立ちます。誰もが簡単にできる事故防止策として「早めのライト点灯」が挙げられます。カチッとひねるだけでヘッドライトは点灯できますので、地域に合わせて点灯時刻を設定して、事故防止に取組みましょう。",
 "slogan15" : "　横断歩道上の　歩行者絶対　見落とすな,<br/>信号機のない横断歩道で、小学生がはねられる事故が起きました。運転者は前をよく見ていなかったと答えているようですが、言語道断です。横断歩道では、横断中の歩行者はもちろん、その付近にいる、横断しようとする歩行者も見落とすことがないように運転に集中しましょう。",
 "slogan16" : "　運転中も　荷台の確認　行おう,<br/>ダンプカーの荷台が上がったまま走行し、歩道橋に衝突する事故が発生しました。なぜ、荷台が上がったままで走行していたのかは不明ですが、運転前に、しっかりと確認していれば防ぐことのできる事故です。また、走行中も後方の様子は気にかけてください。",
 "slogan17" : "　横断歩道　近づく際は　歩行者探せ,<br/>信号機のない横断歩道で、しっかりと止まって歩行者に進路を譲れている車は、まだまだ多くありません。横断歩道での歩行者保護は法令で義務付けられています。横断歩道に近づく際には、その周辺に横断しようとする歩行者がいないかどうかをしっかりと探し、見落とさないようにしましょう。",
 "slogan18" : "　右折入庫　直進車両を　邪魔しない,<br/>施設に右折で入庫しようとした車両と直進車両が衝突する事故が起きました。「直進車より先に入庫したい！」という気持ちが働いたのでしょうが、ときには交差車両の距離や速度を読み間違うこともあります。右折時には焦らず、直進車の通過を待ちましょう。",
 "slogan19" : "　ジャンクション　速度の出し過ぎ　要注意,<br/>高速道路のジャンクションで、トレーラーが横転する事故が起きました。急カーブであり、速度の出し過ぎが原因だと思われます。高速道路のジャンクションや出口付近では、つい、本線上と同じような速度で走ってしまいますが、カーブの手前ではしっかりと減速することを意識しましょう。",
 "slogan20" : "　自転車も　飲酒幇助で　捕まります,<br/>先日、飲酒運転をすると知りながら友人に自転車を貸したとして、20歳代の男が書類送検されました。車と同様に、自転車であっても飲酒運転を幇助すると罰則があります。「自転車だから大丈夫」では済まされないことをしっかりと理解して、飲酒運転は絶対にしないようにしてください。",
 "slogan21" : "　車のキー　管理方法　見直そう,<br/>高校生が勝手に車を運転して、死亡するという事故が起きました。車のキーは車内に置いてあり、誰でも使える状態であったようです。「いつでも、だれでも移動できるように」などの理由から鍵の管理を怠った場合、事故の責任を問われる可能性が高くなりますので、管理を徹底しましょう。",
 "slogan22" : "　冬用タイヤ　ナットの締め増し　実施しよう,<br/>「冬用タイヤに交換してしばらく経った」という事業所も多いのではないでしょうか。タイヤの脱落事故は、交換後、１か月以内の発生が大半を占めています。11月に交換した事業所では、ナットの締め増しを確実に実施してください。",
 "slogan23" : "　ちょっと待って　一時停止を　無視しない,<br/>信号機のない交差点等で見かける「止まれ」の一時停止規制ですが、徐行や減速で通過していませんか。一時停止線で確実に停止することで、出会い頭等の事故を防ぐことができます。規制を軽視せず、確実に止まりましょう。",
 "slogan24" : "　キックボード　見かけた際は　防衛運転,<br/>キックボードの危険運転が散見され、それにともなう事故も発生しています。キックボードを見かけた際には、車道へのはみ出しや急な進路変更等の危険行動を予測し、追い抜く際には側方間隔をしっかりととることを心がけましょう。",
 "slogan25" : "　出勤時　焦らないよう　早めに出発,<br/>出勤中に急いでいた職員が速度超過で逮捕され、免許停止30日となる事案が発生しました。急いだがために、免許まで停止となってしまうと元も子もありません。出勤時には渋滞等のトラブルも予測し、早めの出発を心がけましょう。",
 "slogan26" : "　ここですよ　しっかりアピール　反射材,<br/>夜間、道路を横断する歩行者が見落とされて車と衝突する事故が頻発しています。歩行者として夜間出かける際には必ず反射材を着用してください。また、反射材の効果等は家族等にも伝えて、着用を促しましょう。",
 "slogan27" : "　滑るかも　凍結箇所を　予測しよう,<br/>橋の上や山道などは、凍結しやすくなっています。そうした場所では凍結を予測して、慎重に運転してください。従業員からスリップ情報を収集し、ヒヤリマップ等を作成しておくと、冬道の安全運転意識が高まります。",
 "slogan28" : "　感情を　コントロールし　安全運転,<br/>12月は交通量の増加に伴い各地で渋滞が発生します。渋滞にイライラしてしまい、感情に任せて運転してしまうと、安全不確認などから事故を起こす危険が高まります。渋滞に巻き込まれた際はいったん深呼吸して、気持ちを切り替えて、安全運転に努めましょう。",
 "slogan29" : "　警戒しよう　無灯火で走る　自転車を,<br/>夜間、真っ暗になってもライトを点灯せずに走行する自転車が少なくありません。このような自転車は安全意識も低いので、車側がしっかりと防衛運転に努めるしかありません。夜間はわき見をせず、ハイビームも活用しながら無灯火自転車の見落としに注意してください。",
 "slogan30" : "　年末年始　飲酒運転　絶対しません,<br/>年の瀬を迎えました。「仕事が休みの日には、朝からお酒を楽しみたい」という方もおられるかもしれませんが、飲酒運転だけは絶対にしてはいけません。「少しの距離だから」等と誘惑に負けない強い意思を持ち、お酒を飲んだら絶対に車を運転しないようにしてください。",
 "slogan31" : "　年末年始　気持ち引き締め　無事故運転,<br/>年末・年始が迫るにつれ、慌しい日々を過ごしているかと思いますが、12月は事故多発月であることを今一度、意識してください。自分自身が安全運転を心がけることはもちろん、急ぎの心理に陥っている他車の存在を予測して、防衛運転にも取り組みましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
