<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2026, 2-1, 14); // 無事故
    const xday1 = new Date(2026, 2-1, 14); // 鹿児島
    const xday2 = new Date(2025, 12-1, 9);  // 宮崎
    const xday3 = new Date(2026, 1-1, 14); // 熊本
    const xday4 = new Date(2025, 10-1, 15);  // 大分

    const slogan = {
 "slogan1" : "　交通事故を　他人事では　済ませない,<br/>他人の事故をニュースで見ても、なかなか当事者意識を持って考えるのは難しいかもしれません。しかし、交通事故のリスクを下げるためには、交通事故は決して他人事ではなく、誰しもが起こす危険があるという意識を持ち、安全運転を心がけることが重要です。",
 "slogan2" : "　青信号　一呼吸おいて　発進しよう,<br/>青信号に変わってからすぐのタイミングは、横断歩道を渡り遅れた歩行者や自転車が慌てて飛び出してくる危険があります。信号待ちからの出発は、一呼吸おいてから発進することを心がけてください。",
 "slogan3" : "　寝酒は　依存症への　第一歩,<br/>入眠するために、お酒を飲むという人が少なくないようです。確かに、お酒を飲むと脳が麻痺するために入眠しやすくなりますが、それは本来の睡眠とは質が異なります。また、寝酒を続けると耐性がつき、飲酒量が増えてしまいます。寝酒とは別の入眠・快眠方法を見つけてください。",
 "slogan4" : "　事故発生　後悔しても　後のまつり,<br/>交通事故は、一度起こしてしまったら、たとえどれほど後悔しても、事故を起こす前に時間を戻すことはできません。事故を起こして後悔することのないように、日々気を引き締めてハンドルを握りましょう。",
 "slogan5" : "　一時停止　止まるだけでは　意味がない,<br/>信号のない交差点で標識にしたがって一時停止をするときに、一時停止しただけで安心していませんか？せっかく止まったのですから、あわせて周囲の安全確認を行いましょう。しっかりと頭を左右に動かして交差道路の安全を確認してください。",
 "slogan6" : "　長距離運転　こまめな休憩で　リフレッシュ,<br/>長時間運転していると、心身共に疲れを感じます。その状態で運転を続けると事故につながるおそれがあります。無理をして到着を急ぐようなことは控え、こまめに休憩をとってリフレッシュしながら運転してください。",
 "slogan7" : "　深夜の運転　右から歩行者　見落とし注意,<br/>夜間は対向車線側が見えにくいため、右側から横断する歩行者がいても気づくのが遅くなります。とくに対向車とすれ違ったなどは、右側から来る歩行者を見落としやすいため、気をつけて運転してください。",
 "slogan8" : "　余裕ある　出発時間が　事故減らす,<br/>約束の時間ギリギリに出発すると、気が焦って必要な安全確認をおろそかにしてしまう危険があります。時間に余裕を持って出発することで、安全確認にも余裕が生まれますので、事故を起こすリスクも減らすことができるのです。",
 "slogan9" : "　もうすぐ家だ　ほっと一息　まだ早い,<br/>自宅付近の走り慣れた道に帰ってくると、思わずほっと気を抜きたくなります。しかし、その油断が事故につながる恐れがあります。エンジンを切るその瞬間まで気は抜かず、運転することを心がけましょう。",
 "slogan10" : "　ストレスは　安全運転を　阻害します,<br/>ストレスは安全運転の大敵です。ストレスがたまってるなと感じたら、自分にあった発散方法で、解消してください。運転する前に気持ちをしっかりと切り替えて、運転することが重要です。",
 "slogan11" : "　翌朝運転予定　飲酒は控えめ　酒気帯び防止,<br/>次の日に朝から運転する予定があるときには、飲酒は控えめにしてください。アルコールが体内から抜けるには、時間がかかるためです。いつもよりも早めに飲酒を切り上げるなどして、翌朝の運転に備えましょう。",
 "slogan12" : "　手押し車　転倒警戒　側方間隔確保,<br/>シルバーカーとも呼ばれる、高齢者の歩行を補助する「手押し車」をよく見かけます。手押し車は踏切や歩道の段差等でひっかかり、転倒するおそれがあります。手押し車を押す高齢者を見かけた際には、転倒を警戒して側方間隔の確保に努めましょう。",
 "slogan13" : "　自転車に　乗る際必ず　ヘルメット,<br/>自転車乗用中のヘルメット着用率は17％となっており、未だに多くの人が着用していません。持ち運ぶのが大変だ、髪型を乱したくない等、ヘルメットをかぶらない理由はたくさん考えられますが、命には変えられませんので、しっかりと着用するようにしましょう。",
 "slogan14" : "　不整脈　早期発見　脳卒中予防,<br/>今週は3月15日まで「心房細動週間」となっています。不整脈は血栓をつくり、脳卒中につながるおそれがあります。まずは脈をはかることを習慣として、不整脈の早期発見を心がけ、異常があれば受診につなげてください。",
 "slogan15" : "　反射材　その一手間が　命を守る,<br/>警察庁の資料によると、夜間に横断歩道以外を横断していた65歳以上の高齢者の死者のうち、反射材を着用していたのはたった４・１％だったようです。反射材は夜間の視認性を高めてくれますので、積極的に活用してください。",
 "slogan16" : "　ながらスマホ　車も自転車も　危険です,<br/>運転中のながらスマホによる死亡・重傷事故が、自動車、自転車ともに過去最多となりました。その半数を、20歳代から30歳代が占めることも明らかとなりましたので、重点的に指導を行いましょう。",
 "slogan17" : "　花粉症　事前の備えで　安全運転,<br/>花粉症シーズンが始まっています。くしゃみが事故につながる場合もあるため、花粉症も軽視してはいけません。運転中の花粉症対策としては、運転席に乗りこむ前に衣類を払い、花粉を車内に持ち込まないようにすることが挙げられます。ぜひ実践してみてください。",
 "slogan18" : "　シートベルト　バス・タクシーも　必ず着用,<br/>高速バスや観光バス、タクシー等に乗る際に、シートベルトを着用していますか？　シートベルトは、自分の命を守る大切なものです。乗車時にもベルト着用の案内があるかと思いますので、それに従い、必ず着用してください。",
 "slogan19" : "　高速道路　歩き回らず　即待避,<br/>事故やトラブルなどにより、高速道路上にやむを得ず停止してしまった場合には、その場に留まったり、車の周りを歩き回らないようにしてください。停止表示器材の設置等、必要な措置を講じる場合をのぞき、ただちにガードレールの外など安全な場所に待避しましょう。",
 "slogan20" : "　後席も　必ず着用　シートベルト,<br/>JAFと警察庁が合同で実施したシートベルト着用状況調査によると、一般道路での後部座席の着用率は45・５％でした。年々、着用率は向上しているものの、いまだに半数以上の人が着用していません。運転者による声かけをしっかりと行い、必ず着用してください。",
 "slogan21" : "　交通事故　他人事でなく　自分事に,<br/>交通事故の発生を知っても、なかなか当事者意識を持って考えるのは難しいかもしれません。しかし、事故のリスクを下げるためには、交通事故は決して他人事ではなく、自分もが起こす危険があるという意識を持つことが重要です。",
 "slogan22" : "　青信号　発進前に　一息おこう,<br/>信号の変わり目は、渡り遅れの歩行者や自転車が慌てて飛び出してくる危険があります。信号待ちから発進する際には、一呼吸おき、左右の安全確認を行うだけの余裕を持つように心がけましょう。",
 "slogan23" : "　駐車時は　駐車ブレーキ　確実に,<br/>駐車場に止めていた車が勝手に動き出し、近くにいた歩行者とぶつかる事故が起きました。車から離れる際には、必ず駐車ブレーキを使用することを徹底することで、同様の事故が発生することを防ぎましょう。",
 "slogan24" : "　発進前に　アームの確認　確実に,<br/>クレーン車がアームを立てたまま走行し、電線と接触する事故が発生しました。同様の事故は繰り返し発生しています。クレーン車をはじめ、背の高い車を運転する際には、発車前に必ず車の状態を確認することを徹底させましょう。",
 "slogan25" : "　赤色点滅　注意して進めでは　ありません,<br/>点滅信号交差点での出会い頭事故が発生しています。黄色の点滅信号の意味は「注意して進むことができる」、赤色の点滅信号は「一時停止しなければならない」であることを再確認して、しっかりと守ってください。",
 "slogan26" : "　濃霧時は　速度おとして　無理しない,<br/>濃霧が原因と考えられる多重事故が発生しました。濃霧等、視界が悪い状況下では、まずは速度をしっかりと落とし、視認性を高めるために前後のライトを点灯しましょう。そして何より大切なのは、危険を感じた際には無理して運転を継続せず、駐車場等の安全な場所で待機することです。",
 "slogan27" : "　道路を歩く　小さな子供を　見落とさない,<br/>一人歩きの小さな子供がはねられる事故が発生しました。小さな子供は死角にも入りやすく、見落としてしまうおそれもあります。生活道路等では、子供がいることを前提に速度を落として走行するとともに、子供を見かけた際には、その動静に注意して慎重に運転してください。",
 "slogan28" : "　歩道をまたぐ　その前必ず　一時停止,<br/>歩道を横切る際に、歩行者をはねる事故がたびたび発生しています。道路交通法では、歩道を横断する際には一時停止をしなければならないことが定められていますので、必ず停止することと、安全確認をセットで行うことを徹底しましょう。",
 "slogan29" : "　休日の　寝だめ習慣　実は危険,<br/>本日は「睡眠の日」です。平日の睡眠不足を、休日に「寝だめ」することで解消しようとする人は少なくないと思われます。しかし、寝だめは体内時計を狂わせ、健康を損なうおそれがあるという報告もありますので、寝だめをするよりも、平日の睡眠時間の確保に努めましょう。",
 "slogan30" : "　横断歩道は　歩行者の　聖域です,<br/>横断歩道上で歩行者がはねられる事故があとを絶ちません。道路を直進する際はもちろん、右左折時てあっても、横断歩道を横断している歩行者がいる場合には、減速や徐行ではなく、その直前で必ず停止して、進路を譲りましょう。",
 "slogan31" : "　乗車前　服を払って　花粉症対策,<br/>花粉症シーズンが始まっています。くしゃみが事故につながるケースもあるため、花粉症も軽視することはできません。運転中の花粉症対策としては、乗車前に衣類を払い、花粉を車内に持ち込まないことが挙げられますので、ぜひ、実践してみてください。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
