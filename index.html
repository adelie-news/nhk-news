<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 7-1, 18); // 無事故
    const xday1 = new Date(2025, 3-1, 15); // 鹿児島
    const xday2 = new Date(2025, 7-1, 18);  // 宮崎
    const xday3 = new Date(2025, 5-1, 12); // 熊本
    const xday4 = new Date(2025, 5-1, 8);  // 大分

    const slogan = {
 "slogan1" : "　意識して　車は凶器に　なることを,<br/>車は私たちの生活に欠かせないものであると同時に、使い方を誤れば人の命を奪う凶器ともなります。油断すれば自分の車が人の命を奪いかねないということを肝に命じて、日々ハンドルを握ってください。",
 "slogan2" : "　譲り合う　気持ちの余裕を　大切に,<br/>運転中は、他車や歩行者に先を譲ることのできる心の余裕を持ってください。もし、気持ちに余裕がないなと感じたら、イライラしているサインです。深呼吸をして、気持ちに余裕を取り戻すように心がけてください。",
 "slogan3" : "　睡眠不足　解消するのは　睡眠だけ,<br/>暑い日が続いていますが、しっかりと睡眠をとれていますか？　睡眠不足は蓄積されるだけでなく、睡眠不足は、睡眠をとること以外に解消方法はありません。普段から睡眠時間をしっかりと確保する、眠気を感じたら仮眠をとる、といったことで、睡眠不足に陥らないように努めましょう。",
 "slogan4" : "　構内では　バックの手順を　厳守しよう,<br/>構内事故を防止するために、バック時をはじめ、さまざまなルールを定めている事業所は少なくないはずです。事故が起きるのは、そうしたルールを守らなかったときがほとんどです。まずは定められたルールを厳守することから構内事故防止に努めましょう。",
 "slogan5" : "　生活習慣　見直し　疲労を軽減,<br/>暑い日が続いていますが、疲労をため込んでいませんか？　食生活をはじめ、飲酒や喫煙、睡眠といった習慣を見直すことで、疲労の軽減につながることがあります。暑いからといって冷たいものばかりを選ばず、栄養バランスを考慮するといったことからはじめてみましょう。",
 "slogan6" : "　止まりましょう　歩道をまたぐ　その前に,<br/>コンビニの駐車場に入る際など、歩道をまたぐ場面で一時停止をしていますか。一時停止をして安全確認を行わなければ、歩行者等と衝突するおそれがあります。歩道の手前での一時停止は道路交通法で定められたルールでもあるので、必ず実施してください。",
 "slogan7" : "　信号に　気づかぬ　スマホ歩行者　要注意,<br/>ながらスマホの歩行者は、画面に集中しているために、周囲の安全に気が回らないだけでなく、信号等を見落とすおそれもあります。交差点で歩行者を見かけた場合、たとえ自車の信号が青であっても「渡ってくるかもしれない」と歩行者の危険な行動を予測してください。",
 "slogan8" : "　冠水路　安易な進入　命取り,<br/>みなさんは、冠水路の危険を理解していますか？　水深30センチほどで車は動かなくなり、50センチを超えるとドアは開かなくなってしまいます。冠水した道路は水深も、水の中の様子もわかりませんので、安易に進入せず、必ず迂回してください。",
 "slogan9" : "　合流時　無理な進入　事故のもと,<br/>駐車場等から道路に出る際、交通量が多いとなかなか合流できないことがあります。そのような際、強引に進行すると、事故となるおそれがあります。信号等により、いつかは流れが途切れますので、焦らず、しっかりと待ちましょう。",
 "slogan10" : "　予測しよう　まさかの出現　逆走車,<br/>全国各地で、道路を逆走する車の目撃や事故が発生しています。皆さんが運転する地域でも、逆走が起きやすい場所はあるかもしれません。そうした場所を走行する際、「逆走車がいるかも」と頭の片隅にとめておくと、衝突は避けられるのではないでしょうか。",
 "slogan11" : "　熱帯夜　エアコン使い　睡眠確保,<br/>夜間でも、30℃を下回らない日があります。このような日を「超熱帯夜」といったりもするようですが、暑さを我慢してしまうと、睡眠不足となるおそれがあります。このような日はエアコンを使い、寝やすい環境を整えましょう。",
 "slogan12" : "　運転中も　水分補強を　忘れずに,<br/>厳しい暑さが続いています。クーラーの効いた車内は屋外と違い、熱中症になることはないと思われがちですが、運転中も体内の水分は奪われていきます。運転中でも熱中症を警戒して、こまめな水分・塩分補給を心がけましょう。",
 "slogan13" : "　違和感を　感じた際には　必ず停止,<br/>路上横臥者などをひき逃げした際に、「縁石だと思った」といった言い訳をよく聞きます。何かにぶつかったという自覚があれば、その場で止まって確認していれば、救える命もあるかもしれません。運転中に違和感を感じた際には、安全な場所で止まり、周囲の状況を確認しましょう。",
 "slogan14" : "　ちょっとだけ　安易な逆走　事故の元,<br/>「少しの距離だから」といって、反対車線を走って右折レーンに向かったり、施設の入口に入ることはありませんか？たとえ対向車がいなくても、逆走自体が違反であり、危険な行為であることをしっかり意識して、絶対に行わないようにしましょう。",
 "slogan15" : "　シートベルト　装着してから　エンジンオン,<br/>エンジンをかけ、車を発進させながらシートベルトを装着する癖はついていませんか？　ながら運転にもつながりますので、シートベルトはエンジンをかける前、運転席に座ったらすぐに装着する習慣を身につけましょう。",
 "slogan16" : "　自転車見たら　危険運転　予測しよう,<br/>前方に自転車を見つけた際には、「後ろを確認せずに横断しだすかもしれない」「急にふらついて倒れるかもしれない」など、さまざまな「かもしれない」を予測するクセをつけて、不測の事態に備えましょう。",
 "slogan17" : "　ヒヤリハット　その経験を　共有しよう,<br/>運転中にヒヤリとした体験は、自分だけのものにせず、職場のみんなと共有してください。その貴重な体験は、他のドライバーの教訓となり、交通事故を防ぐ大切な資料となるはずです。点呼時などに集めてみてはいかがでしょうか。",
 "slogan18" : "　生活道路　不要な侵入　控えよう,<br/>生活道路は、幹線道路に比べて見通しが悪く、歩行者や自転車の飛び出しも多いため事故のリスクが高まります。そこを走らなければ目的地にたどり着かない等、特別な理由がない場合は、生活道路を走行することは極力控えたほうが安全です。",
 "slogan19" : "　大丈夫！　その気の緩みが　事故招く,<br/>みなさんは、「自分が事故を起こすはずはない」と思っていませんか？　安全運転に自信を持つのはよいことですが、過信は危険です。運転は慎重すぎるぐらいでちょうどいいので、慢心せず、ハンドルを握りましょう。",
 "slogan20" : "　一時停止は　完全停止が　無事故の秘訣,<br/>確実な一時停止は安全運転の基本です。車を止めるのではなく、タイヤを止めることを意識するのが確実な一時停止のコツになりますので、みなさんも実践してください。止まるべき場所で確実に停止することが、無事故につながります。",
 "slogan21" : "　あおってる？　誤解されない　運転を,<br/>あおり運転のきっかけは、ささいな原因であることが少なくありません。車間距離は詰め過ぎない、前車がいるときにはハイビームを使わない、不用意にクラクションはならさないなど、あおり運転と誤解されるような運転はしないようにしてください。",
 "slogan22" : "　夏休み　子供の飛出し　警戒しよう,<br/>夏休みのシーズンになりました。夏休み期間中は、子供たちの行動パターンにも変化が見られ、普段は見かけないような時間帯に、遭遇することもあるでしょう。夏休み期間中は、登下校時間帯以外の時間も子供との遭遇を警戒しましょう。",
 "slogan23" : "　下り坂　警戒しよう　フェード現象,<br/>下り坂などでフットブレーキを多用することにより、ブレーキが利きづらくなることをフェード現象といいます。最近の車は性能がよく、フェード現象は滅多に起こらないなどと言われる一方で、実際にフェード現象が原因による事故が発生しています。下り坂ではフェード現象を警戒し、エンジンブレーキ等を活用してください。",
 "slogan24" : "　止めましょう　就寝前の　スマホの操作,<br/>就寝前に、ついスマートフォンを触ってしまう方も少なくないでしょう。ついつい夜更かししてしまったということもあるかもしれません。しかし就寝前のスマホ操作は、睡眠の質を低下させるといわれます。寝る前には、できるだけスマホを触らないようにしましょう。",
 "slogan25" : "　ETC　通過速度を　しっかり厳守,<br/>ETCを通過する際の速度をしっかりと守っていますか？　一般的に時速20キロ以下とされており、それより早いとバーが開かなかったり、前車が通過できなかった際などに追突するおそれがあります。ETCを通過する際は、しっかりと速度を落としましょう。",
 "slogan26" : "　かもしれない　その心がけが　事故を防ぐ,<br/>信号機のない交差点での出会い頭事故が多発しています。交差点に進入する際は、「交差車両は来ないだろう」と油断するのではなく、「飛び出してくるかもしれない」と考え、足をアクセルからブレーキに置き換えるなど、交差車両を警戒してください。",
 "slogan27" : "　燃えるかも　車内に置いた　モバイルバッテリー,<br/>スマートフォン等の使用に欠かすことのできないモバイルバッテリーですが、真夏の車内に、モバイルバッテリーを放置してしまうと、発火するおそれがあります。車から離れる際は車内に放置せず、持ち運ぶように注意しましょう。",
 "slogan28" : "　休憩と　水分補給で　脱水症予防,<br/>夏本番を迎えています。運転中は、たとえエアコンを使っていたとしても、汗をかき、脱水症状に陥る危険があります。運転中はこまめに休憩をとり、意識して水分補強を行うことで脱水症を予防しましょう。",
 "slogan29" : "　右折するのは　対向車が　過ぎた後,<br/>交差点では、「我先に」と慌てて右折する車を見かけますが、このような右折は非常に危険です。対向車が接近しているときは、対向車が通過するまで右折を待ちましょう。また、その先の横断歩道へも注意を向けることで、右折時の事故を防止しましょう。",
 "slogan30" : "　ゲリラ豪雨　遭遇したら　無理せず退避,<br/>これからの季節は、運転中に一時的な大雨に見舞われることがあるかと思います。一時間に50ミリを超えるような降水量では、一面が白っぽくなり、視界が悪化します。このような場合は無理して運転を継続せず、駐車場等の安全な場所に一時退避して、雨をやり過ごしましょう。",
 "slogan31" : "　何気ない　その割込みが　車内事故の原因に,<br/>バスに対する割込み等の行為が、バスの車内事故につながります。一般車両にとっては何気ない行為であっても、車体の大きなバスにとっては、ブレーキ一つで大きな衝撃が加わるため、車内にも大きな揺れが生じます。思いやり、譲り合いの精神で、バスの安全運行に協力しましょう。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
