<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2025, 8-1, 14); // 無事故
    const xday1 = new Date(2025, 8-1, 14); // 鹿児島
    const xday2 = new Date(2025, 7-1, 18);  // 宮崎
    const xday3 = new Date(2025, 5-1, 12); // 熊本
    const xday4 = new Date(2025, 5-1, 8);  // 大分

    const slogan = {
  "slogan1" : "　急な雨　歩行者の飛び出し　意識して,<br/>夕立などで急に雨が降ってくると、傘を持っていない歩行者は濡れたくない心理が働くため急ぎ足になります。場合によっては、周囲の安全を確認せずに道路を横断してくることも考えられますので、急な雨の時にはいつも以上に用心して運転してください。",
 "slogan2" : "　ペダル踏み違え　若いからと　油断しない,<br/>ニュースなどでよく高齢者のペダル踏み間違え事故が報道されるため、「高齢者がペダルの踏み間違えをしやすい」という認識があるかもしれません。しかし、実際には若年者の踏み間違え事故も数多く発生しています。特に免許を取り立てなどの場合はパニックになって踏み間違えやすいので、常にシフトと足元を確認しながら確実な操作を心がけましょう。",
 "slogan3" : "　トンネル進入時　車間距離は　しっかり確保,<br/>暗いトンネルに入った際は、目が慣れきらないうちは、どうしても前方確認が遅れてしまうことがあります。そのような状態では、前方で渋滞していてもすぐに気づけずに危険です。トンネル内に進入する際には、前方を注視するとともに、車間距離をしっかり空けておきましょう。",
 "slogan4" : "　周囲の安全　確認してから　発進を,<br/>発進する際、車の周りに子どもがいる可能性があるときには、必ず子どもがいないかどうかを確認してから発進しましょう。子どもは「まさか」な行動をとることがありますので、大人が油断せずにしっかりと確認をすることが大切です。",
 "slogan5" : "　車間距離　詰めても　得はありません,<br/>渋滞中や混雑した道路で、少しでも先に進みたいと、車間距離を詰める車を見かけますが、車間距離を詰めてもなんの効果もありません。むしろ追突事故の原因となるだけですので、前車との距離はしっかりと確保して運転してください。",
 "slogan6" : "　一時停止の　標識見たら　必ず止まろう,<br/>一時不停止による出会い頭事故が後を絶ちません。見落としなのか、止まるつもりがないのかは分かりませんが、しっかりと止まっていれば、事故を防ぐことができるはずです。交差点等では、一時停止の標示や標識の見落としに注意するとともに、確実に止まることを徹底してください。",
 "slogan7" : "　予測しよう　カーブの先に　潜む危険,<br/>先の見えないカーブは、その先の危険を予測しなければいけません。漫然とカーブに進入してしまうと、その先に車がとまっていたり、横断歩道があったりするかもしれません。カーブに進入する際には。その先の危険を予測して速度を緩めましょう。",
 "slogan8" : "　バスの前　急な割込み　事故の元,<br/>バスに対する急な割込みは、割り込んだ側にとっては何ともない行為であっても、バスの車内で人が転倒するなどの事故が発生するおそれがあります。道路への進入や右左折はもちろん、バス停付近での追越などを、強引に行うことはやめましょう。",
 "slogan9" : "　炎天下　車内は非常に　高温です,<br/>真夏の炎天下に駐車した車内は、非常に高温になるため注意が必要です。子供やペットの置き去りはもちろん、モバイルバッテリーが燃えたり、ペットボトルによる収れん火災が起こるおそれがあります。夏場は車内に人や物を置き去りにしないようにしてください。",
 "slogan10" : "　右折時は　焦らずしっかり　安全確認,<br/>交差点の右折時はどうしても対向車が気になりますし、対向車がいなくても信号が変わる前に右折したいという気持ちになるなど、つい焦ってしまいがちです。しかし、焦るとどうしても歩行者や二輪車を見落としやすくなりますので、右折時は落ち着いて確認することを意識してください。",
 "slogan11" : "　運転経路の　気象情報を　チェックして,<br/>気象庁によると、昨今は雨の降り方が局地化、集中化、激甚化しているとのことです。運転中の大雨は非常に危険ですので、運転経路の気象情報をこまめにチェックし、豪雨予報などが出ている時には経路を変更する、出発時間をずらすなどの対策をとりましょう。",
 "slogan12" : "　運転中　スマホは鞄に　入れましょう,<br/>スマホを運転中に目につく場所に置いていると、着信が気になるなどして、つい触ってしまう危険が高まります。スマホはカバンの中など目につかない場所にしまい、運転中は絶対に触らないということを徹底するようにしてください。",
 "slogan13" : "　健康不安　抱えて運転　厳禁です,<br/>運転前に体調不良を感じたら、正直に上司などに報告してその日の運転はとりやめましょう。また、運転中に体調に異変を感じた際には、すぐに安全な路肩に駐車をして、決して無理に運転を続けることは控えてください。",
 "slogan14" : "　隠さずに　みんなで共有　ヒヤリ・ハット,<br/>運転中にヒヤリ・ハットした経験を、マイナスに感じられて隠していませんか？その経験は今後みんなが事故を起こさないための大切な体験です。隠さず、みんなで共有して事故を防ぎましょう。",
 "slogan15" : "　生活道路　遊ぶ子供に　要注意,<br/>生活道路で子供が事故にあうケースが跡を絶ちません。自転車やキックボードなどで遊ぶ子供は、周りを見ずに飛び出してくることがあります。夏休み中は子供たちの行動時間に変化も見られますので、登下校以外の時間帯でも、細心の注意を払って走行するようにしてください。",
 "slogan16" : "　青信号　我先に発進　事故のもと,<br/>信号待ちで青信号になると、すぐに出発していませんか？　隣の車が発進しないときには、渡り遅れた歩行者が飛び出してくる可能性があります。目の前の信号が青に変わっても、隣の車の死角を確認してから発進するようにしましょう。",
 "slogan17" : "　夏休み　不慣れな車 に　要注意,<br/>夏休みは、普段、運転しない人が運転することが多く、不慣れなことによる急な車線変更や割込みに注意が必要です。「この車、何かおかしいぞ」と感じたら、できるだけ距離をとって離れるようにしてください。",
 "slogan18" : "　疲れる前の　早め休憩が　基本です,<br/>夏場は気温が高く、他の季節よりも体力を消耗しがちです。そのため、運転中は早め早めに休憩を取ることを心がけてください。熱中症も警戒しつつ、運転中に疲れを溜めないことが、安全運転につながります。",
 "slogan19" : "　二輪車に　乗る際着用　プロテクター,<br/>８月１９日は「バイクの日」です。趣味の乗り物としても注目を集めている二輪車ですが、ひとたび事故を起こすと身が投げ出され、死亡・重症事故につながるおそれがあります。二輪車に乗る際は、規格を満たしたヘルメットをかぶり、胸部プロテクターを着用して、被害軽減を図りましょう。",
 "slogan20" : "　ドライブ旅行　ゆとりを持って　安全に,<br/>夏季休暇等と合わせて、ドライブ旅行を楽しむ人も多いでしょうが、予定には余裕をもち、落ち着いて運転することが大切です。ゆとりのないスケジュールは、焦りや急ぎの心理を生み、ミスのもととなります。事前に余裕をもった計画を立ててください。",
 "slogan21" : "　熱中症　症状感じたら　すぐ停車,<br/>熱中症の初期症状である、身体のだるさやあくび、頭痛などが見られたら、無理をせず、すぐに安全な場所に停車してください。そして、水分を取ったり身体を冷やすなどの処置をして、それでも症状が悪化するようであればすぐに医療機関を受診しましょう。",
 "slogan22" : "　エコカーの　接近　気づいていないかも,<br/>近年、普及の進む電気自動車やハイブリッド車は、エコなだけでなく、走行音が少ないなどの特徴もありますが、その静かさゆえに、歩行者等が車の接近に気がつきにくいといった危険もあります。「歩行者は接近に気づいていないかも」と考え、安全運転を心がけましょう。",
 "slogan23" : "　水没事故　決して他人事では　ありません,<br/>次々と台風が接近しており、それ以外にも豪雨災害が毎年のように各地で発生している昨今、水没事故は決して他人事ではありません。豪雨時には気象情報をしっかりと確認し、アンダーパスに入らないこと、川沿いの道路を走行しないことなど、いま一度水没防止の基本をおさらいしましょう。",
 "slogan24" : "　自車の高さ　しっかり確認　してますか,<br/>トラックやバスなど車高の高い車を運転する際は、橋桁などに衝突する事故を防ぐため、自車の車高や積載する荷物の高さをしっかりと把握しておきましょう。また、乗用車でも機械式の駐車場などでは高さ制限が設けられていることもありますので、自車の高さを意識しておくことが大切です。",
 "slogan25" : "　遠くの信号より　近くの危険に　集中を,<br/>先急ぎの心理に陥って、遠くの信号にばかり気を取られていると、近くの歩行者や二輪車を見落とす危険が高くなります。自分の周りにある危険から意識をそらさないように、集中して運転しましょう。",
 "slogan26" : "　カーブミラー　死角の危険を　忘れずに,<br/>二輪車のような小さな車両は、走行位置によってカーブミラーの死角に入りやすく、発見しづらいことがあります。ミラーに映っていないから何も来ていないだろうと安易に判断せず、交差点では目視による安全確認を怠らないようにしてください。",
 "slogan27" : "　夏場の運転　健康状態に　気をつけて,<br/>近年の夏は、猛暑日が長期間続く傾向にあります。食欲減退や、睡眠不足などによる体調不良に気をつけましょう。また、運転中でも熱中症にかかるリスクはありますので、エアコンで車内の温度を下げるとともに、こまめな水分補給は欠かさないようにしてください。",
 "slogan28" : "　炎天下　荷役作業に　配慮しよう,<br/>まだまだ暑い日が続いています。職場における熱中症死傷者は、建設業、製造業についで運輸業が多くなっています。炎天下・高温現場での荷物の仕分けや積込み作業はできるだけ避け、やむを得ない場合は１人での作業を避けるなどの対策をとってください。",
 "slogan29" : "　ダイヤマークは　横断歩道の　合図です,<br/>ひし形の路面標示（ダイヤマーク）は、その先に横断歩道等があることを示す重要なサインです。ダイヤマークを見かけた際には、歩行者等の横断に備え、足をブレーキに置き換えるなど、いつでも止まれる準備を行いましょう。",
 "slogan30" : "　飲んだら　乗らない　絶対に,<br/>暑い日が続いています。ついついお酒を飲みすぎでしまいそうになりますが、お酒を飲んだら、絶対に運転してはいけません。また、運転者にお酒をすすめたり、車両を提供するなどの飲酒運転を助長する行為も厳しく罰せられることを理解しておきましょう。",
 "slogan31" : "　遅れた時間　アクセルで挽回は　止めましょう,<br/>渋滞等に巻き込まれ、配送や約束の時間に遅れてしまいそうなとき、アクセルで挽回しようとするのは危険です。そのような場合は、「遅れるかもしれない」と思った時点で安全な場所に停止して、先方等に連絡を入れるようにしてください。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
