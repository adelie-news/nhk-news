<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全運転サイネージ</title>
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background-color: #ffffff;
      font-family: "メイリオ", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .main-days {
      margin-top: 60px;
      color: #3399cc;
      font-style: italic;
    }

    .label {
      font-size: 150px;
      font-weight: bold;
    }

    .days-num {
      font-size: 200px;
      font-weight: bold;
    }

    .region-days {
      font-size: 36px;
      color: #555;
      margin-top: -20px;
      letter-spacing: 8px;
    }

    .today-date {
      font-size: 48px;
      font-weight: bold;
      color: #008b8b;
      margin-top: 60px;
    }

    .slogan1 {
      font-size: 48px;
      color: #008b8b;
      text-align: center;
      margin: 20px 120px -20px 60px;
    }

    .slogan2 {
      font-size: 30px;
      color: #2f4f4f;
      text-align: center;
      margin: 0 120px;
    }

    .wednesday {
      text-align: center;
      margin-top: 40px;
    }

    .wed-head {
      font-size: 36px;
      color: #e95388;
    }

    .wed-main {
      font-size: 48px;
      font-weight: bold;
      background: #ffff00;
      color: #ff007f;
      text-shadow: 2px 2px 1px #e6afcf;
    }

    .wed-note {
      font-size: 28px;
      color: #8a2be2;
    }

    /* 水曜日モード用の調整 */
    body.wednesday-mode .slogan1 {
      font-size: 36px;
      margin: 30px 80px -30px 80px;
    }

    body.wednesday-mode .slogan2 {
      font-size: 24px;
      margin: 0 80px;
      line-height: 1.3;
    }

    body.wednesday-mode .wed-note {
      font-size: 24px;
    }
  </style>
  <script>
    const xday0 = new Date(2026, 1-1, 14); // 無事故
    const xday1 = new Date(2025, 11-1, 13); // 鹿児島
    const xday2 = new Date(2025, 12-1, 9);  // 宮崎
    const xday3 = new Date(2026, 1-1, 14); // 熊本
    const xday4 = new Date(2025, 10-1, 15);  // 大分

    const slogan = {
      "slogan1" : "　今年一年　無事故無違反を目指しましょう。,<br/>あけましておめでとうございます。昨年は事故も多く発生しました。今年は各個人が無事故無違反を目指し、安全運転や車両の点検を怠らないようにしましょう。",
 "slogan2" : "　運転前　車の雪は　落としましょう,<br/>車の屋根にたくさんの雪を積んだまま走行する車を見かけることがありますが、２つの危険があります。１つ目は、屋根の雪がフロントガラスに落ちると、視界をふさがれてしまうことです。２つ目は、後続車の走行を妨げるおそれがあることです。運転前に必ず雪は落としましょう。",
 "slogan3" : "　雪でスタック　車を押す際　要注意！,<br/>雪の坂道でスタックした車を、後方から押していた歩行者が、滑ってきた車の下敷きになる事故が起きました。坂道では、自分自身の安全にも注意しながら作業を行いましょう。また、安易に車を押すと、車体がへこんでしまいますので、押しても大丈夫な箇所を確認しておきましょう。",
 "slogan4" : "　走行中　異音がしたら　降りて確認,<br/>走行中に異音がした場合には、車を安全な場所にとめて、車と周囲の確認を行いましょう。人や物と衝突し、そのまま立ち去った場合には、ひき逃げや当て逃げとなるおそれがあります。万が一、事故の場合は正しい措置をとりましょう。",
 "slogan5" : "　休み明け　安全運転　徹底しよう,<br/>あけましておめでとうございます。本年も、無事故・無違反を目指して安全運転に努めましょう。休み明けは、事故が多いとよく言われます。心ではわかっていても、身体がついてこない場合もありますので、運転前にしっかりと準備運動を行い、万全の体勢で運転業務に臨みましょう。",
 "slogan6" : "　横断歩道　歩行者見たら　必ず止まれ,<br/>横断歩道上で、歩行者が車にはねられる事故が頻発しています。横断歩道上は歩行者優先であり、車優先ではありません。横断歩道を横断していたり、横断しようとしている歩行者がいる場合には、車はしっかりと停止する必要があることを、しっかりと意識して運転しましょう。",
 "slogan7" : "　カーブの手前　減速忘れず　安全通過,<br/>カーブを曲がる際に、スピードを出しすぎると遠心力が大きくなり、対向車線にはみ出したり、ガードレール等に衝突する危険があります。実際に衝突したり、横転する事故も発生していますので、カーブの手前ではしっかりと減速して、安全に通過してください。",
 "slogan8" : "　眠気には　目をそむけずに　休憩しよう,<br/>運転中に眠気を感じることがありますが、そのまま無理して運転を継続した結果、追突事故を起こしてしまった、というケースが少なくありません。眠気を解消するには、仮眠をとることが一番です。ほんの少しの睡眠でも眠気覚ましには効果がありますので、休憩してください。",
 "slogan9" : "　拾わない　運転中の　落とし物,<br/>運転中に、助手席などに置いていたカバンや書類等が落ちたことはありませんか。落としたものを走行中に拾おうとした結果、事故につながるケースも少なくありません。まず、荷物はしっかり固定し、たとえ物が落ちても拾わないといったことを肝に銘じて運転しましょう。",
 "slogan10" : "　駐車場　バックで出るとき　要注意,<br/>駐車場で前向き駐車をした場合には、出庫時はバックとなるため注意が必要です。まずは、焦らず、ゆっくりと安全確認を徹底しながら後退してください。ゆっくりと後退することで、周囲の車や歩行者からも発見してもらいやすくなります。",
 "slogan11" : "　キックボード発見　転倒注意し　側方あける,<br/>道路脇を走行するキックボードをよくみかけるようになりました。キックボードはタイヤも小さく、とても不安定な乗り物であるため、少しの段差等でも転倒するおそれがあります。そのため、側方を通過する際には、自転車や歩行者と同様に、しっかりと側方間隔を確保するようにしましょう。",
 "slogan12" : "　自転車も　車も飲んだら　運転禁止,<br/>飲酒運転に関する報道が後を絶ちません。昨年には、自転車の酒気帯び運転も厳罰化され、居酒屋等でチラシを見かけた方も少なくないはずです。飲酒運転は犯罪です。車はもちろん、自転車であっても、お酒を飲んだら運転しないことを徹底してください。",
 "slogan13" : "　踏切待ち　油断はせずに　ブレーキ継続,<br/>遮断機の降りた踏切内に進入し、電車と衝突する事故が起きました。原因は明らかになっていませんが、何らかの影響によりブレーキが緩んだのではないでしょうか。踏切の待ち時間にはつい運転と関係のないことをしがちになりますが、わき見をせず、ブレーキはしっかりと踏み続けるようにしてください。",
 "slogan14" : "　かぜひいた？　飲む前確認　薬の副作用,<br/>風邪をひいたかな？　と思ったときは、病院に行く前に、薬で対処する人も少なくないはずです。しかし、市販薬のなかには、眠たくなるなどの副作用がある薬のあるので、注意が必要です。不安な場合は、薬剤師等に相談して、運転に影響のないものを選びましょう。",
 "slogan15" : "　冬用タイヤ　過度な過信は　事故のもと,<br/>冬用タイヤは、夏用タイヤと比べて雪道をしっかりと走ることができます。しかし、たとえ冬用タイヤを装着していても、止まらない、曲がれないという事態は発生します。雪道では冬用タイヤだからと油断せず、車間距離の確保と速度の抑止で事故防止に努めましょう。",
 "slogan16" : "　赤色点滅信号　必ず止まって　安全確認,<br/>先日、赤色の点滅信号を無視して交差点にした車が警察に止められる場面に遭遇しました。赤色点滅信号では車は「停止位置において一時停止しなければならない」とされています。「注意して進む」ではないことを理解してください。",
 "slogan17" : "　地震発生　まずは慌てず　安全確保,<br/>阪神・淡路大震災の発生から31年を迎えました。運転中に大地震が発生した場合、まずは急ブレーキを避け、道路の左側に停止してください。停止後は、ラジオ等で地震情報や交通情報を聞き、その情報や周囲の状況に応じて行動してください。",
 "slogan18" : "　曲がる前　しっかりスピード　落としましょう,<br/>カーブや交差点で車が横転する事故が頻発しています。その主な原因は、スピードの出し過ぎだと思われます。自分の運転技術や車の性能を過信せず、カーブの手前ではしっかりと減速するという基本を徹底してください。",
 "slogan19" : "　救急車接近　交差点を避け　道路脇に停止,<br/>交差点付近で救急車等の緊急車両が接近してきた場合、交差点を避け、道路の左側に寄って一時停止しなければなりません。しかし、実践できていない車両も多く見かけます。緊急車両は刻一刻を争っていますので、しっかりと優先してください。",
 "slogan20" : "　自転車も　事故を起こせば　通報を！,<br/>自転車によるひき逃げ事故がたびたび発生しています。自転車は車両の仲間であることから、事故を起こした際には被害者の救護と、警察への報告義務があります。そのまま立ち去ると「ひき逃げ」となりますので、必ず適切な措置をとるようにしましょう。",
 "slogan21" : "　踏切待ち　ブレーキから　足離さない,<br/>踏切待ちをする際、つい気を緩めてしまうことがありますが、ブレーキは緩めないように注意しましょう。近年、普及の進む「オートホールド機能」の過信も禁物です。たとえ待ち時間が長時間であっても、ブレーキから足を離さないようにしてください。",
 "slogan22" : "　生活道路　速度超過が　命取りに,<br/>生活道路のような道幅の狭い道路でも、スピードを控えることなく走行する車をたびたび目にします。生活道路では見通しもよくないため、子供や自転車が飛び出してきた場合、猛スピードでは避けることができません。生活道路は速度を控えて走行しましょう。",
 "slogan23" : "　その凍結　しっかり除いて　出発しよう,<br/>冬期は、フロントガラスが凍結してしまうことがあります。そのまま運転するのは大変危険ですので、運転前に、解氷剤を使用したり、スクレーパー等で取り除くなど対処してしっかりと視界を確保してから運転を開始しましょう。",
 "slogan24" : "　ドアを開ける　その前しっかり　後方確認,<br/>ドアを開けるときには、後方から二輪車などの車両や歩行者が接近していないかどうかを確認してから開けましょう。後方の安全確認を疎かにすると、思わぬ大事故につながる可能性もありますので気をつけてください。",
 "slogan25" : "　スマホ見ず　しっかり前見て　運転しよう,<br/>先日、運転中にスマホを取ろうとして下を向いた際に、歩行者をはねる事故が発生しました。運転中は、一瞬のわき見が人の命を奪ってしまうことを肝に銘じ、ながらスマホをはじめとするわき見運転は絶対に行わないようにしてください。",
 "slogan26" : "　冬道運転　気持ちのゆとりが　重要です,<br/>冬道ではゆっくりと慎重な運転が求められるため、普段以上に時間がかかります。降雪や積雪が予想される日などは、いつもよりも時間に余裕を持って早めに出発し、運転中に焦ることのないように心がけましょう。",
 "slogan27" : "　歩行者が　いたら止まって　道譲ろう,<br/>信号機のない横断歩道を横断しようとする歩行者を見かけた際、しっかりと止まって進路を譲っていますか？　進路は、譲ってあげるのではなく、譲らなければならないことを頭に入れ、歩行者優先を徹底しましょう。",
 "slogan28" : "　睡眠の　重要性を　再確認,<br/>みなさんは寝不足状態で運転していませんか。トラック等の休息期間が問題となっていますが、どれだけ休息期間を確保しても、その時間にしっかり休まなければ意味がありません。休息期間はしっかりと体を休めるようにしてください。",
 "slogan29" : "　確保しよう　心のゆとりと　車間距離,<br/>時間に追われるなど、心にゆとりがなくなってしまうと、急ぎの心理から車間距離を詰めがちになってしまいますが、車間距離が不十分な状態では、追突事故等の危険が高まります。心にゆとりを持ち、車間距離の確保に努めましょう。",
 "slogan30" : "　救急車接近　交差点を避け　道路脇に停止,<br/>交差点付近で救急車等の緊急車両が接近してきた場合、交差点を避け、道路の左側に寄って一時停止しなければなりません。しかし、実践できていない車両も多く見かけます。緊急車両は刻一刻を争っていますので、しっかりと優先してください。",
 "slogan31" : "　駐車マス　区分はしっかり　守りましょう,<br/>高速道路のサービスエリアやパーキングエリアで、大型車用の駐車マス不足が問題となっています。小型車の方は、決められたマスをしっかりと守り、マナー良くサービスエリア等を利用してください。"
    };

    function getDays(startDate) {
      const now = new Date();
      return Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    }

    function start() {
      const mainNum = getDays(xday0);
      document.getElementById("mainDays").innerHTML =
        `<span class="label">無事故 </span><span class="days-num">${mainNum}</span><span class="label"> 日継続</span>`;

      document.getElementById("regionDays").innerHTML =
        `【鹿：${getDays(xday1)}日】 【宮：${getDays(xday2)}日】 【熊：${getDays(xday3)}日】 【大：${getDays(xday4)}日】`;

      const now = new Date();
      const yobi = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("dateToday").innerHTML =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日（${yobi}）`;

      const day = now.getDate();
      const sloganKey = "slogan" + ((day - 1) % 31 + 1); // 1〜31循環
      const split = slogan[sloganKey]?.split(",") || ["安全第一", "標語データが見つかりません"];

      document.getElementById("slogan1").innerHTML = split[0];
      document.getElementById("slogan2").innerHTML = split[1];

      if (now.getDay() === 3) {
        document.body.classList.add("wednesday-mode");
        document.getElementById("wednesday1").innerHTML = "■水曜日は";
        document.getElementById("wednesday2").innerHTML = "定時退社推奨日";
        document.getElementById("wednesday4").innerHTML = "月4回の早帰りを目標としております。社員全員が目標達成できるよう努めてまいりましょう。";
      }
    }
  </script>
</head>
<body onload="start()">
  <div class="main-days" id="mainDays"></div>
  <div class="region-days" id="regionDays"></div>
  <div class="today-date" id="dateToday"></div>
  <div class="slogan1" id="slogan1"></div>
  <div class="slogan2" id="slogan2"></div>
  <div class="wednesday">
    <div class="wed-head" id="wednesday1"></div>
    <div class="wed-main" id="wednesday2"></div>
    <div class="wed-head" id="wednesday3"></div>
    <div class="wed-note" id="wednesday4"></div>
  </div>
</body>
</html>
